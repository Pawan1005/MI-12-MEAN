<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table 3</title>
        <style>
            th,td{
                border: 2px solid black;
                
                text-align: center;
            }
            .white{
                background-color: rgb(241, 192, 136);
            }
            .green{
                background-color: rgb(187, 243, 165);
            }
            .blue{
                background-color: rgb(182, 212, 240);
            }                        
        </style>
    </head>
    <body>
        <table style="width: 70%; margin: auto;">
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
            <tr>
                <th rowspan="2">Monday</th>
                <td class="white" rowspan="2">8:00 am</td>
                <td class="blue" rowspan="2">5:00 pm</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity: DTD and Relax NG</td>
            </tr>
            <tr>
                <th rowspan="3">Tuesday</th>
                <td class="white">8:00 am</td>
                <td class="white">11:00 am</td>
                <td rowspan="">XPath</td>
            </tr>
            <tr>
                <td class="white">11:00 am</td>
                <td class="green">2:00 pm</td>
                <td rowspan="2">XSl Transformation</td>
            </tr>
            <tr>
                <td class="green">2:00 pm</td>
                <td class="blue">5:00 pm</td>
            </tr>
            <tr>
                <th>Wednesday</th>
                <td class="white">8:00 am</td>
                <td class="green">12:00 pm</td>
                <td>XSL Formatting Objects</td>
            </tr>
        </table>
    </body>
</html>
