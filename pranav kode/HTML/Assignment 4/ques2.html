<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table 2</title>
        <style>
            th,td{
                border: 2px solid gray;
                text-align: center;            
            }
            th,td{
                border-left: 8px solid gray;
                border-right: 8px solid gray;
            }
            table{
                border-right: 8px solid gray;
                border-right: hidden;
                border-collapse: collapse;
            }
            tr:first-child{
                border-top: 8px solid gray;
            }
            tr:nth-child(9){
                border-bottom: 8px solid gray;
            }
        </style>
    </head>
    <body>
        <table style="width: 80%; margin: auto;">
            <caption><h2 style="color: rgb(82, 17, 235);">Jan's Spring Term Afternoon Schedule</h2></caption>
            <tr>
                <th></th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
            <tr>
                <th>1:00</th>
                <td rowspan="2">Office</td>
                <td></td>
                <td rowspan="2">Office</td>
                <td rowspan="8">Office Hours by Appt</td>
                <td rowspan="2">Office</td>
            </tr>
            <tr>
                <th>1:30</th>                
                <td rowspan="2">Dept Meeting</td>                                                                
            </tr>
            <tr>
                <th>2:00</th>
                <td rowspan="3">MAT 108</td>                                            
                <td rowspan="3">MAT 10</td>                
                <td rowspan="3">MAT 10</td>
            </tr>
            <tr>
                <th>2:30</th>                                        
                <td></td>
                <td style="border-top: hidden;"></td>
                <td style="border-top: hidden;"></td>             
            </tr>
            <tr>
                <th>3:00</th>                
                <td rowspan="3">EC Meeting</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th>3:30</th>
                <td rowspan="3">CSC 205</td>
                <td rowspan="3">CSC 20</td>
                <td rowspan="3">CSC 20</td>                            
            </tr>
            <tr>
                <th>4:00</th>      
                <td style="border-top: hidden;"></td>
                <td style="border-top: hidden;"></td>
                <td style="border-top: hidden;"></td>      
            </tr>
            <tr>
                <th>4:30</th>       
                <td></td>     
                <td></td>
                <td></td>     
            </tr>
        </table>        
    </body>
</html>
