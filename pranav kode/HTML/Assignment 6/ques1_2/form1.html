<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="form1.css">
        <title>Document</title>
    </head>
    <body>
        <div class="head">
            <h2 >MI-12 Intern HTML Assesment</h2>
        </div>
        <hr>
        <div class="head">
            <h3>Personal Details</h3>
        </div>
        <form action="submit">
            <label for="First Name"><b>First Name:</b></label> <input type="text" class="name" placeholder="First Name">
            <br><br>
            <label for="Last Name"><b>Last Name:</b></label> <input type="text" class="name" placeholder="Last Name">
            <br><br>
            <label for="Gender"><b>Gender:</b></label>
            <input type="radio" id="Male" name="Gender" value="Male">
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="Gender" value="Female">
            <label for="Female">Female</label>
            <input type="radio" id="Other" name="Gender" value="Other">
            <label for="Other">Other</label>        
            <br><br>
            <label for="Gender"><b>Age:</b></label>
            <input type="radio" id="Firstgroup" name="Age" value="Firstgroup">
            <label for="Firstgroup">Less than 18</label>
            <input type="radio" id="Secondgroup" name="Age" value="Secondgroup" checked>
            <label for="Secondgroup">18-20</label>
            <input type="radio" id="Thirdgroup" name="Age" value="Thirdgroup">
            <label for="Thirdgroup">26-40</label>
            <div class="head">
                <h3>Academic Details</h3>
            </div>    
            <fieldset>
                <legend>Academic Details</legend>
                <label for="Skill"><b>Skill Set:</b></label>
                <input type="checkbox" name="Skill1" id="HTML" value="HTML">
                <label for="HTML">HTML</label>
                <input type="checkbox" name="Skill2" id="Js" value="Js">
                <label for="Js">Java Script</label>
                <input type="checkbox" name="Skill3" id="Java" value="Java">
                <label for="Java">Java</label>
                <input type="checkbox" name="Skill4" id="Oracle" value="Oracle">
                <label for="Oracle">Oracle</label>
                <br><br>
                <label for="Qaulification"><b>Highest Qalification:</b></label>
                <select name="Qualification" id="Qualification">
                    <option value="dcs">Diploma in Computer Science</option>
                    <option value="sg">Science Graduate</option>
                    <option value="be">Bachelor in Engg.</option>
                    <option value="mcs">Masters in Computer Science</option>
                    <option value="me">Masters in Engg.</option>
                    <option value="other">Other</option>
                </select>
                <br><br>
                <label for="University"><b>University</b></label>
                <input list="Universities" name="University" id="University">
                <datalist id="University">
                    <option value="Mumbai University">
                    <option value="Pune University">
                    <option value="Chennai University">
                    <option value="Nagpur University">
                    <option value="Baroda University">
                </datalist>        
                <input type="submit" value="">    
                <br><br>
                <label for="Expertise"><b>Areas of Expertise:</b></label>
                <select name="Expertise" id="Expertise" multiple>
                    <option value="Software">Software</option>
                    <option value="Training">Training</option>
                    <option value="Networking">Networking</option>
                    <option value="Management">Management</option>
                    <option value="Marketing">Marketing</option>
                </select> You can select multiple options.
            </fieldset>               
            <fieldset>
                <legend>Resume</legend>
                <label for="Resume"><b>Upload Resume:  </b></label>
                <input type="file" id="resume" name="resume">
                <input type="submit">
                <br><br>
                <label for="Comments"><b>Comments:</b></label>
                <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
            </fieldset>
            <input type="submit" value="Submit" class="submit">
        </form>
    </body>
</html>
