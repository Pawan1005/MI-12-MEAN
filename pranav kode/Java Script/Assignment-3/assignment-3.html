<!doctype html>
  <html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      <!-- custom css -->
      <link rel="stylesheet" href="assignment-3.css">

      <title>Assignment 3</title>
    </head>
    <body>
      <h1 class="text-center my-4">Assignment-3</h1>
      <div class="container border">
          <div class="row">
              <div class="col-3 border mx-auto">
                <h3>Check Leap Year</h3>
                <input id="leap" class="my-3" placeholder="Enter Year">
                <button id="leapbtn" onclick="leap()">Check</button>
                <p id="leapresult" class="mt-3"></p>
              </div>

              <div class="col-3 border mx-auto">
                <h3>Check Prime Number</h3>
                <input id="prime" class="my-3" placeholder="Enter Number">
                <button id="primebtn" onclick="prime()">Check</button>
                <p id="primeresult" class="mt-3"></p>
              </div>

              <div class="col-3 border mx-auto">
                <h3>Check Odd or Even</h3>
                <input id="oddev" class="my-3"placeholder="Enter Number">
                <button id="oddevebtn" onclick="oddev()">Check</button>
                <p id="oddevresult" class="mt-3"></p>
              </div>

              <div class="col-3 border mx-auto">
                <h3>Calculate Factorial</h3>
                <input id="facto" class="my-3" placeholder="Enter Number">
                <button class="ml-2" id="factobtn" onclick="factorial()">Find</button>
                <p id="factoresult" class="mt-3"></p>
              </div>

              <div class="col-3 border mx-auto mt-4">
                <h3>Star Pattern</h3>
                <input id="patternrow" class="my-3" placeholder="Enter rows">
                <input id="patterncol" class="my-3" placeholder="Enter columns">
                <button id="patternbtn" onclick="pattern()">Show</button>                
              </div>
              <div class="col-3 border mx-auto mt-4">
                <p class="text-center" id="patternresult"></p>
              </div>
          </div>
      </div>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script>
        function leap() {               
          var a = parseInt(document.getElementById("leap").value);

          if (a%4==0) {
            document.getElementById("leapresult").innerHTML = a+" is leap year";
          }
          else{
            document.getElementById("leapresult").innerHTML = a+" is not leap year";
          }
        }
        function prime() {
          var pr = 0;
          var p = parseInt(document.getElementById("prime").value)
          if (p==1) {
            document.getElementById("primeresult").innerHTML=p+" is neither prime nor composite" ;
          }
          else if (p==2) {
            document.getElementById("primeresult").innerHTML=p+" is prime number"; 
          }
          else if(p>2){
            for(var i=2; i< p; i++)
             {
               if(p%i==0){
                 pr = 1;
                // document.getElementById("primeresult").innerHTML=p+" is not prime number";
                break;
               }
               else{
                 pr = 0;
                // document.getElementById("primeresult").innerHTML=p+" is prime number";
               }
             }
             if (pr == 1) {
              document.getElementById("primeresult").innerHTML=p+" is not prime number";
             }
             else{
              document.getElementById("primeresult").innerHTML=p+" is prime number";
             }
          }
        }
        function oddev() {
          o = parseInt(document.getElementById("oddev").value);
          if (o%2==0) {
            document.getElementById("oddevresult").innerHTML=o+" is even number";
          }
          else{
            document.getElementById("oddevresult").innerHTML=o+" is odd number";
          }
        }
        function factorial() {          
          f = parseInt(document.getElementById("facto").value);
          if (f==0) {
            document.getElementById("factoresult").innerHTML= "Factorial of "+f+" is 1";
          }
          else if(f==1){
            document.getElementById("factoresult").innerHTML= "Factorial of "+f+" is 1";
          }
          else if(f>1){
            p=f
            for(var i=f-1 ; i>1 ; i--){
              f = f*i;
            }
            document.getElementById("factoresult").innerHTML= "Factorial of "+p+" is "+f;
          }
        }
        function pattern() {
          var r = parseInt(document.getElementById("patternrow").value);
          var c = parseInt(document.getElementById("patterncol").value);

          patternresult.innerHTML="";
           for(var i=0;i<r;i++){
               for( var j=0;j<c;j++){
                patternresult.innerHTML += "*";
               }
               patternresult.innerHTML += "<br>";           
            } 
        }
      </script>
    </body>
  </html>
