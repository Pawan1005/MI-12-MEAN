    <script>
      class salesman {
        constructor(name, id) {
          this.name = name;
          this.id = id;
        }
        // display(){
        //   document.getElementById("pid1").innerHTML += "Name : " + this.name;
        //   document.getElementById("pid2").innerHTML += "ID : " + this.id;
        //   document.getElementById("pid2").innerHTML += "ID : " + this.sale;

        //}
      }
      class sales extends salesman {
        constructor(name, id) {
          super(name, id);
          let sale = prompt("Enter Sales done: ");
          this.c = 0;
          try {
            if (isNaN(sale)) throw "empty input is invalid";
            try {
              let z = parseInt(sale);
              if (isNaN(z))
                throw "for sales string input is not valid";
              try {
                if (z < 0)
                  throw "negative values are not allowed";
                this.sal = z;
              } catch (err) {
                alert(err);
              }
            } catch (err) {
              alert(err);
            }
          } catch (err) {
            alert(err);
          }
        }

        cal() {
          if (this.sal <= 5000) {
            this.com = this.sal * 0.02;
          } else if (this.sal <= 12000) {
            this.com = this.sal * 0.05;
          } else if (this.sal <= 50000) {
            this.com = this.sal * 0.1;
          } else if (this.sal > 50000) {
            this.com = this.sal * 0.15;
          }
        }
        display() {
          document.getElementById("pid1").innerHTML = `salesman id:${this.id} <br>salesman name: ${this.name}`;
          document.getElementById("pid1").innerHTML += `<br>total sales done:${this.sal} <br> commission earned ${this.com}`;
        }
      }
      let s = new sales("arnav",3);
      s.cal();
      s.display();
    </script>
