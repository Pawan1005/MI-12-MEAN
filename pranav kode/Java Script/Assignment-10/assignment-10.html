    <body>
        <div class="container mt-5 border">

            <div class="row">

                </div>
                <!-- --------------------Ques 3-------------------- -->
                <div class="col-4 border mx-auto mt-3">

                <!-- --------------------Ques 4-------------------- -->

                <!-- --------------------Ques 5-------------------- -->

                </div>

                <div class="col-4 border mx-auto mt-3">

        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script>
            // -----------------ques1--------------------------
            function email() {
                var e = document.getElementById("email").value;
                var regx = /^[A-Za-z0-9._]{1,}@[A-Za-z]{3,8}.[A-Za-z]{2,6}$/gm;
                if (regx.test(e)) {
                    document.getElementById("pid1").innerHTML = "Valid";
                }
                else { document.getElementById("pid1").innerHTML = "Invalid"; }
            }
            // -----------------ques2--------------------------
            function word() {
                var w = document.getElementById("word").value;
                var regx = /^[A-Z]/
                if (regx.test(w)) {
                    document.getElementById("pid2").innerHTML = "Valid";
                }
                else { document.getElementById("pid2").innerHTML = "Invalid"; }
            }
            // -----------------ques3--------------------------
            function dt() {
                var d = document.getElementById("dt").value;
                var regx = /\d{2}:\d{2}:\d{4}/g
                var dt = d.match(regx);
                document.getElementById("pid3").innerHTML = "Date = " + dt;
            }
            // -----------------ques4--------------------------
            function total() {
                var count = 0;
                var t = document.getElementById("total").value;
                t = t.replace(/[ ]{2,}/gi, " ")
                t = t.replace(/(^\s*)|(\s*$)/gi, "");
                t = t.replace(/\n/, "/n")
                var regx = /(\w+)/g;
                var dt = t.match(regx);
                var count = dt.length;
                document.getElementById("pid41").innerHTML = "String is : " + t;
                document.getElementById("pid42").innerHTML = "Total words are " + count;
            }
            // -----------------ques5--------------------------
            function alphanum() {
                var a = document.getElementById("alphanum").value;
                var regx = /^(?=.*[A-Za-z])(?=.*[0-9])[a-zA-Z0-9]+$/;
                if (regx.test(a)) {
                    document.getElementById("ans5").innerHTML = "Yes It's Valid";
                }
                else {
                    document.getElementById("ans5").innerHTML = "Sorry It's Invalid";
                }
            }
            // -----------------ques6--------------------------
            function q6() {
                var a = document.getElementById("q6").value;
                var regx = /^www.[A-Za-z0-9@#$%&*]{1,}.[A-Za-z]{2,4}$/gm;
                if (regx.test(a)) {
                    document.getElementById("ans6").innerHTML = "Yes It's Valid URL";
                }
                else {
                    document.getElementById("ans6").innerHTML = "Sorry It's Invalid URL";
                }
            }
            // -----------------ques7--------------------------
            function q7() {
                var a = document.getElementById("q7").value;
                var regx = /^(?=.*[a-zA-Z])(?=.*[_])(?=.*[-])[a-zA-Z0-9_-]+$/;
                if (regx.test(a)) {
                    document.getElementById("ans7").innerHTML = "Yes It's Valid";
                }
                else {
                    document.getElementById("ans7").innerHTML = "Sorry It's Invalid";
                }

            }
            // -----------------ques8--------------------------
            function credit() {
                var c = document.getElementById("credit").value;
                var regex = /^[\d]{16}$/g;
                if (regex.test(c)) {
                    document.getElementById("creditans").innerHTML = "Valid credit card";
                }
                else
                    document.getElementById("creditans").innerHTML = "Invalid credit card";
            }

        </script>
