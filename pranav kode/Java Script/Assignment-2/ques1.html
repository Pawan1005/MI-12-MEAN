<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Second Largest</title>
  </head>
  <body>
      <div class="container text-center">
          <h1 class="text-center mb-5"><b>Second Largest</b></h1>
          <h2>Enter Five Numbers:-</h2>          
          <input id="a"> <br>          
          <input id="b"> <br>          
          <input id="c"> <br>          
          <input id="d"> <br>          
          <input id="e"> <br>
          <button onclick="Find()" id="Find">Show </button>
      </div>
      <div class="container text-center mt-5 d-flex justify-content-between">
          <p>Second Largest No:- <span id="large"></span></p>       
      </div>      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        function Find(){
            var a,b,c,d,e;
            a = parseInt(document.getElementById("a").value);
            b = parseInt(document.getElementById("b").value);
            c = parseInt(document.getElementById("c").value);
            d = parseInt(document.getElementById("d").value);
            e = parseInt(document.getElementById("e").value);
            var arr = [a,b,c,d,e]
            var arr2 = arr.sort(function(a,b){return b-a});
            document.getElementById("large").innerHTML = arr2[1]            
        }
    </script>
  </body>
</html>
