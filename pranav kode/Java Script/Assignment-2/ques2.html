<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Report Card</title>
  </head>
  <body>
      <div class="container text-center">
          <h1 class="text-center mb-5"><b>Report Card</b></h1>
          <h2>Enter Your Marks</h2>
          <label sfor="marathi">Marathi:</label>
          <input id="mar">/100 <br>
          <label for="sans">Sanskrit:</label>
          <input id="sans">/100 <br>
          <label for="eng">English:</label>
          <input id="eng">/100 <br>
          <label for="sci">Science:</label>
          <input id="sci">/100 <br>
          <label for="math">Maths:</label>
          <input id="math">/100 <br>
          <button onclick="reportCard()" id="report">Show Result</button>
      </div>
      <div class="container text-center mt-5 d-flex justify-content-between">
          <p>Total:- <span id="totals"></span> Out of 500</p>
          <p>Percentage:-  <span id="percentage"></span>%</p>
          <p>Grade:- <span id="grades"></span></p>
      </div>      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        function reportCard(){
            var mar,sans,eng,sci,maths,total,percent;
            mar = parseInt(document.getElementById("mar").value);
            sans = parseInt(document.getElementById("sans").value);
            eng = parseInt(document.getElementById("eng").value);
            sci = parseInt(document.getElementById("sci").value);
            maths = parseInt(document.getElementById("math").value);

            total = (mar + sans + eng + sci + maths);
            percent = (total/500)*100;

            if (percent>=75){
                grade = "A";
            }
            else if(percent>=60){
                grade = "B";
            }
            else if(percent>=40){
                grade = "C";
            }
            else if(percent>=30){
                grade = "D";
            }
            else{
                grade = "F"
            }            
            document.getElementById("totals").innerHTML=total;
            document.getElementById("percentage").innerHTML=percent;
            document.getElementById("grades").innerHTML=grade;
        }
    </script>
  </body>
</html>
