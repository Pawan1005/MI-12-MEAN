<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Assignment-5</title>
  <!-- Javascript -->
  <script>
    // Question 1
    function ques1() {
      var temp = document.getElementById("ques1").value;
      var sum = 0;
      var pr = 1;
      if (temp.length == 6) {
        var num1 = parseInt(temp);
        while (num1 > 0) {
          var rem = num1 % 10;

          if (rem % 2 == 0) {
            sum = sum + rem;
            num1 = parseInt(num1 / 10);
          }
          else {
            pr = pr * rem;
            num1 = parseInt(num1 / 10);
          }
        }
        document.getElementById("ans11").innerHTML = "sum of even numbers is "+sum;
        document.getElementById("ans12").innerHTML = "Product of odd numbers is "+pr;
      }
      else {
        alert("Enter 6 digit number!")
      }
    }
    // Question 2
    function ques2() {
      ans2.innerHTML = ""
      for (var i = 1; i <= 6; i++) {

        for (var j = 1; j <= i; j++) {
          if (j == i || j == 1) {
            ans2.innerHTML += "1" + "&nbsp";
          }
          else {
            ans2.innerHTML += j + "&nbsp";
          }
        }
        ans2.innerHTML += "<br>"
      }
    }
    // Question 3
    function ques3() {
      var k = 1
      ans3.innerHTML = ""
      for (var i = 0; i < 4; i++) {

        for (var j = 0; j <= i; j++) {
          ans3.innerHTML += k + "&nbsp";
          k = k + 1;
        }
        ans3.innerHTML += "<br>"
      }
    }
  </script>

</head>

<body>
  <h1 class="mt-3 text-center">Assignment-5</h1>
  <div class="container">
    <!-- Question-1 -->
    <div class="row my-3 border">
      <div class="col-4 mx-auto border py-4">
        <label for="ques-1">Ques-1</label>
        <input id="ques1" placeholder="Enter 6 digit Number">
        <button onclick="ques1()">Show</button>
      </div>
      <div class="col-4 mx-auto border">
        <p class="text-center my-2" id="ans11"></p><br>
        <p class="text-center my-2" id="ans12"></p>
      </div>
    </div>
    <!-- Question-2 -->
    <div class="row my-3 border">
      <div class="col-4 mx-auto border">
        <p class="mt-4 mx-auto">Ques-2 -- Floyd's Triangle</p>
        <button onclick="ques2()">Ans</button>
      </div>
      <div class="col-4 mx-auto border">
        <p class="ml-5 my-2" id="ans2"></p>
      </div>
    </div>
    <!-- Question-3 -->
    <div class="row my-3 border">
      <div class="col-4 mx-auto border">
        <p class="mt-4 mx-auto">Ques-3</p>
        <button onclick="ques3()">Ans</button>
      </div>
      <div class="col-4 mx-auto border">
        <p class="ml-5 my-2" id="ans3"></p>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
