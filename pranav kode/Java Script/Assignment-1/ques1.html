<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Swaapping</title>
  </head>
  <body>
    <h1 class="col-6 offset-3 text-center mt-4"><b>Swap Two Numbers</b></h1>  
    <div class="container mt-5">        
        <label for="first-no">A:</label>
        <input id="first">
        <label for="second-no">B:</label>
        <input id="second">
        <button style="cursor: pointer;" onclick="method1()">Method1</button>
        <button style="cursor: pointer;" onclick="method2()">Method2</button>
        <br>
        <br><hr>
        <h3><b>Method-1: With Temporary Variable</b></h3>
        <p id="ans1"></p>
        <br>
        <br><hr>
        <h3><b>Method-2: Without Temporary Variable</b></h3>
        <p id="ans2"></p>
    </div>
    <script language="JavaScript">
        function method1(){
            var a,b,c;
            a=parseInt(document.getElementById("first").value);
            b=parseInt(document.getElementById("second").value);
            c=a;
            a=b;
            b=c;
            document.getElementById("ans1").innerHTML="After Swapping(Method-1): a="+a+" And b="+b;
        }
        function method2(){
            var a,b;
            a=parseInt(document.getElementById("first").value);
            b=parseInt(document.getElementById("second").value);
            a=a+b;
            b=a-b;
            a=a-b;
            document.getElementById("ans2").innerHTML="After Swapping(Method-2): a="+a+" And b="+b;
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
