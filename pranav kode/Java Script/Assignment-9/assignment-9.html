            // -------------------------Question -1--------------------
            function palindrome() {
                var a = parseInt(document.getElementById("userinput").value);
                var b = a;
                var sum = 0;
                while (b > 0) {
                    var rem = b % 10;
                    sum = sum * 10 + rem;
                    b = parseInt(b / 10);
                }
                if (sum == a) {
                    document.getElementById("palresult").innerHTML = a + " is palindrome number.";
                } else {
                    document.getElementById("palresult").innerHTML = a + " is not palindrome number.";
                }
            }
            // -------------------------Question -2--------------------
            function primepalindrome() {
                var a = parseInt(document.getElementById("userinput2").value);
                var b = a;
                var sum = 0;
                prime = 1;

                for (let i = 2; i < b; i++) {
                    if (b % i == 0) {

                        break;
                    }

                }

                while (b > 0) {
                    var rem = b % 10;
                    sum = sum * 10 + rem;
                    b = parseInt(b / 10);
                }

                if (sum == a && prime == 1) {
                    document.getElementById("prpalresult").innerHTML = a + " is prime palindrome number.";
                } else {
                    document.getElementById("prpalresult").innerHTML = a + " is not prime palindrome number.";
                }
            }
