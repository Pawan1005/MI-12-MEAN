<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dques-4</title>
    </head>

    <body>
        <input id="ip" placeholder="Enter number">
        <button onclick="show()">show</button>
        <p id="pid"></p>

        <script>
            function show() {
                var a = parseInt(document.getElementById("ip").value);
                for (let i = 1; i <= 10; i++) {
                    var b = i * a;
                    document.getElementById("pid").innerHTML += a + " X " + i + " = " + b + "<br>";
                    b = 1;
                }
    
            }
        </script>
    </body>


</html>
