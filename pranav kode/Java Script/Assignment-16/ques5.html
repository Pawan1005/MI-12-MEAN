<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ques-5</title>
    </head>
    <body>
        <ol id="mylist">
            <li>SDLC</li>
            <li>HTML</li>
            <li>FIGMA</li>
            <li>CSS</li>
        </ol>
        <input id="id1" type="text" placeholder="ENter language">
        <button onclick="language()">ADD</button>
    </body>
    <script>
        function language() {
            var ip = document.getElementById("id1").value;
            var node = document.createElement("li");
            var tnode = document.createTextNode(ip);
            node.appendChild(tnode);
            document.getElementById("mylist").appendChild(node);
        }
    </script>
</html>
