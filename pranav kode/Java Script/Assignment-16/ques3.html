<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ques-3</title>
        <style>
            box{
                margin-top: 100px;
            }
            img{
                height: 300px;
                margin-top: 50px;
            }
            h1{
                text-align: center;
            }
            button{
                margin-top: 100px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="heading">
                <h2 id="head">Image 1</h2>
            </div>
            <div class="image">
                <img id="im" src="details2.png" alt="image-1">
            </div>
        </div>
        <button onclick="change()">Change</button>
    </body>
    <script>
        var flag = 0;
        function change() {        

            if (flag == 0) {
                document.getElementById("head").innerHTML = "Image 2";
                document.getElementById("im").src = "details3.png";
                flag = 1;
            }
            else if (flag == 1) {
                document.getElementById("head").innerHTML = "Image 3";
                document.getElementById("im").src = "details4.png";
                flag = 2;
            }
            else {
                document.getElementById("head").innerHTML = "Image 1";
                document.getElementById("im").src = "details2.png";
                flag = 0;
            }
        }
    </script>
</html>
