<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="details.css">
        <title>Login</title>
    </head>

    <body>
        <div class="container mt-3">
            <h2 class="display-4 text-center text-primary head">Details Form</h2>
            <div class="row">
                <div class="col-md-8 border mx-auto login">
                    <div class="form-group">
                        <label for="email">Enter Name</label>
                        <input type="text" class="form-control" placeholder="Enter Name" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Enter Email</label>
                        <input type="email" class="form-control" placeholder="Emter Email" id="email">
                    </div>
                    <label for="checkbox">Skills:</label>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">Java
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">C
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">Python
                        </label>
                    </div>
                    <label for="radio" class="mt-4">Expirience:</label>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optradio">0-2
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optradio">2-5
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optradio">More than 5
                        </label>
                    </div>
                    <label for="resume">Upload Resume:</label>
                    <div class="form-group">
                        <input type="file" class="form-control-file border" name="file">
                    </div>
                    <button type="submit" class="btn btn-primary d-flex mx-auto mt-4">Submit</button>
                </div>
            </div>
        </div>
    </body>

</html>
