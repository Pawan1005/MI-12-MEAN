        <section class="imp2">
            <h1>Login</h1>
            <form class="loginForm">
                <input type="email" name="uname" class="lip" id="uname" placeholder="User name" required><br/><br/>
                <input type="password" name="pwd" id="pwd" class="lip" placeholder="Password" required><br/><br/>
                <input type="checkbox" name="rme" id="rme">Remember Me<br/><br/>            
                <input type="submit" value="Login" onclick="login()"><br/><br/>
                <button id="fpwd" onclick="forgotpwd()"><small>Forgot Password?</small></button>
            </form>
            <script>
               function forgotpwd() {
                    document.write("Password changed Successfully.");
                }
                function login() {
                    document.write("Login Successfull.");
                }
            </script>
