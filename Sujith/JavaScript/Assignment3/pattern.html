<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Assignment 3: Star Patterns</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-4">
            <h1>Star Pattern</h1>
            <div class="row mt-4">
                <div class="col-1 my-auto">
                    <label for="rows" class="form-col-label">Rows:</label>
                </div>
                <div class="col-2">
                    <input type="number" class="form-control" name="rows" id="rows">
                </div>
                <div class="col-1 my-auto">
                    <label for="cols" class="form-col-label">Columns:</label>
                </div>
                <div class="col-2">
                    <input type="number" class="form-control" name="cols" id="cols">
                </div>
                <div class="col-2 my-auto">
                    <button type="button" class="btn btn-outline-dark btn-sm" type="submit" onclick="starPattern()">Print</button>
                </div>
            </div>
            <br>
            <p id="res"></p>
        </div>
        <script src="assignment.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
