    <title>Automorphic Number</title>
    <style type="text/css">
    .h1{
        text-align: center;
        padding: 20px; 
        background-color: blueviolet;
    }
    </style>
<body>
    <h1 class="h1">Automorphic Number</h1>
    <div class="automorphic">
        <label>Enter any No:</label>
        <input id="no_input">
        <button onclick="automorphic()">Check</button>
        </div>
<div id="num"></div>
<div id="num1"></div>
<script>
function automorphic(){
var x,y;
x = parseInt(document.getElementById ("no_input").value);
y = x*x;
document.getElementById ('num').innerHTML ="Square of a number is: "+y;
if(x%10 != y%10){
y = y/10;
document.getElementById('num1').innerHTML = x +" is not an atomorphic number";
}
else{
document.getElementById('num1').innerHTML = x +" is an automorphic number";
}
}
</script>
