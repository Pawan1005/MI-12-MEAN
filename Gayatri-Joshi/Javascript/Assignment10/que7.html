<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <title>Que 6</title>
    </head>
    <body>
            <h1 class="text-center"> alpha Numeric </h1>
        <h4 id="ids1"></h4>
        <h4 id="ids"></h4>
        <script>
           function alpha(str){
                var reg=/^[0-9a-zA-Z]+$/;
                if(reg.test(str)==true){
                    document.getElementById('ids').innerHTML="this value is alpha numeric";
                }else{
                    document.getElementById('ids').innerHTML="its not alpha numeric";
                }
           }
           let str=prompt("Enter the number!");
           document.getElementById('ids1').innerHTML="User Entered :"+str;
           alpha(str);
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        </body>
        </html>
