<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

        <title>Que 5</title>
    </head>
    <body>
            <h1 class="text-center">Valid URL</h1>
        <h2 id="pid1"></h2>
        <h2 id="pid2"></h2>
        <script>
           function url(a){
                var reg=/^[https:0-9:.//]/i;
                if(reg.test(a)==true){
                    document.getElementById('pid2').innerHTML=" it is a valid URL";
                }else
                {
                    document.getElementById('pid2').innerHTML=" it is not in Correct Form";
                }
            }
            var a=prompt("put URL?")
            document.getElementById('pid1').innerHTML="User Entered URL:"+a;
            url(a);
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </body>
