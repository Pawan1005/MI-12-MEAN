<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <title>Que 2</title>
    </head>
    <body>
        <center>
            <div class="jumbotron">
    
                <h1 >Email Checking Using Regular Expression </h1>
            <h3 id="pid1" ></h3>
            <h3 id="pid2"></h3>
            </div>
        </center>
        
        <script>
            var email=prompt('Put your Email!');
            var reg=/^[^\s@]+@[^\s@]+\.[^\s@]+$/g;
            if(reg.test(email)==true){
                document.getElementById('pid1').innerHTML="You have written Your correct Email";
            }else{
                document.getElementById('pid2').innerHTML="Your Email is wrong.Please Re-Enter";
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </body>
</html>
