    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
 integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <title>Que 5</title>
    </head>
    <body>
         <h1 class="text-center">Count Number of Word in String </h1>
        <script>
            var a=prompt('Enter String');
            document.write('string  :<br>'+"'"+a+"'"+'<br>');
            var con=a.replace(/\s+/i, " ");
            document.write('It removes Extra space from between string :<br>'+"'"+con+"'"+'<br>');
            var space=con.trim(); 
            document.write('It removes the extra space from start and begin from string :<br>'+"'"+space+"'"+'<br>');
            var max=space.length;
            document.write('It provides length of string :<br>'+"'"+max+"'"+'<br>');
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
        </script>
    </body>
