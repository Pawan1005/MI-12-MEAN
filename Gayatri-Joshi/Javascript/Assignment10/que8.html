<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <title>Que 8</title>
    </head>
    <body>
            <h1 class="text-center">value alpha ,dash,underscore</h1>
        <p id="pid1"></p>
        <p id="pid2"></p>
        <script>
            function check(data){
                var a;
                 a=/[^a-z/0-9]/i;
                if(a.test(data)){
                document.getElementById('pid2').innerHTML="alpha,dash and underscores are present in sentence";
                }else{
                document.getElementById('pid2').innerHTML="alpha,dash and underscores are not present in sentence";
                }
            }
             a=prompt("Enter the value!");
            document.getElementById('pid1').innerHTML="user entered data :"+a;
            check(a);
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

        </body>
        </html>
