<html>
<head>
    <title> sum and product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">
        .h1 {
            text-align: center;
            padding: 20px;
            background-color: blueviolet;
        }
    </style></head>
<body>
    <h1 class="h1">sum and product</h1>
 <input type="text" name="a" id="no" maxlength="6"> 
 <button onclick="sum_product()" >Check</button> 
<div id = "output"></div>
<div id = "output1"></div>
</body>
<script>
function sum_product()
{
var i,n,sum = 0, product = 1;
n = parseInt(document.getElementById ("no").value);
while(n > 0)
{
i = n%10;
if(i%2 == 0)
{
sum = sum+i;
}
else
{
product =product*i;
}
n = parseInt(n/10);
}
document.getElementById ("output1").innerHTML= "Product of odd digits : "+product;
document.getElementById ("output").innerHTML= "Sum of even digits : "+sum;

}
</script>
</html>
