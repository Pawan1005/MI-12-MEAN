    Enter the Number:
    <input type="text" ID="palindrome" style="width: 150px;">
    <button type="button" onclick="palindrome()">check</button>
    <p id="hid"></p>

    <script>
    function palindrome() {
    var a,b,no,temp=0;
    no=Number(document.getElementById("palindrome").value);
    b=no;
    while(no>0){
        a=no%10;
        no=parseInt(no/10);
        temp=temp*10+a;

    }
    if(temp ==b){
        alert ("number is palidrome");
    }
    else{
        alert ("number is not palidrome");
    }
    }
</script>
