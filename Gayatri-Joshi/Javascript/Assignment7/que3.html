<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>que 3</title>
</head>
    <body>
        <center>
            <h1>Selection sort </h1>
            </center><br>
            <h3><span style="color: blue;">Marks of student in array:</span> <p id="pid"></p></h3>
        <h3><span style="color: blue;">Before Sorting</span><br><p id="pid1"></p></h3>
        <h3><span style="color: blue;">Sorting Array</span><br><p id="pid2"></p></h3>
        <h3><span style="color: blue;">Array Sorting Array</span> <br><p id="pid3"></p></h3>
       
        <script>
            var a = parseInt(prompt("How Many Student In Class"));
            var temp = [];
            for(var i = 0; i <a; i++){
                var b = parseInt(prompt("Enter Marks Of Student"));
                temp.push(b);
            }
            document.getElementById("pid").innerHTML = temp;
            for (var j=0; j<temp.length; j++){
                document.getElementById("pid1").innerHTML += `Marks ${j+1} : ${temp[j]}<br><br>`;
            }
            for(var l=0; l<temp.length-1; l++){
                for(var k=l; k<temp.length; k++){
                    if(temp[l] >= temp[k]){
                        var arr = temp[l];
                        temp[l] = temp[k];
                        temp[k] = arr;
                    }
                    document.getElementById("pid2").innerHTML += 'Sorting array : ' +temp+ "<br><br>";
                }
            }
            for (var j=0; j<temp.length; j++){
                document.getElementById("pid3").innerHTML += `Marks ${j+1} : ${temp[j]}<br><br>`;
            }
        </script>
         <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
     
    </body>
</html>
