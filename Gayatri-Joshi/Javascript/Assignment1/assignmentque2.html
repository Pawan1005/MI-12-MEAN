        <body>
            <h1 class="h1">Temparture Conversion</h1>
            <div class="jumbotron1">
                    <label for="temp1"><b>Temp:</b></label>
                    <input type="text" id="temp1" placeholder="Enter tempearture">&nbsp;<sup> o</sup>C 
                    <br>
                    <button type="button" onclick="changeTempF()" class="btn btn-success" style="width: 150px;">Convert</button>
                </div>
                <h1 id="num"></h1>
            </div>
            <br>
            <hr>
            <div class="jumbotron2">
                    <label for="temp2"><b>Temp:</b></label>
                    <input type="text" id="temp2" placeholder="Enter tempearture">&nbsp;F 
                    <br>
                    <button type="button" onclick="changeTempd()" class="btn btn-success" style="width: 150px;">Convert</button>
                </div>
                <h1 id="num1"></h1>
            </div>
            <script>
                function changeTempF(){
                    var x=parseInt(document.getElementById('temp1').value);
                    var tempf=(x * 9/5)+32;
                    document.getElementById('num').innerHTML="The Temp In Farenaite :"+tempf
                }
                function changeTempd(){
                    var y = parseInt(document.getElementById('temp2').value);
                    var tempd=(y - 32) * .5556;
                    document.getElementById('num1').innerHTML="The Temp In Degree celecius :"+tempd
                }
            </script>
