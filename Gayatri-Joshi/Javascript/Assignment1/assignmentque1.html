<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>QuestioN First</title>
    <style>
        .h1 {
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h1 class="h1">Swaping Two Number</h1>
    <p id="pid"></p>
    <p id="pid1"></p>
    <script>
        function tempvar() {
            var a, b, temp;
            temp = a;
            a = b;
            b = temp;
            a = parseInt(document.getElementById("num").value);
            b = parseInt(document.getElementById("num1").value);
            document.getElementById("pid").innerHTML = "<b>Method 1:</b><br>Output 1 : Value of A = " + a + " and Value of B = " + b;
        }
        function swap() {
            var a, b;
            b = a - b;
            a = a - b;
            b = a + b;
            a = parseInt(document.getElementById("num").value);
            b = parseInt(document.getElementById("num1").value);
            document.getElementById("pid1").innerHTML = "<b>Method 2:</b><br>Output 2 : Value of A = " + a + " and Value of B = " + b;
        }
    </script>
    <form>
        <label><b>A :</b></label>
        <input type="text" id="num" style="width: 150px;" required placeholder="Enter First Number">
        <label><b>B :</b></label>
        <input type="text" id="num1" style="width: 150px;" required placeholder="Enter Second Number">
        <br><br>
        <button id="btn1" onclick="tempvar()" class="btn btn-success" style="width: 150px;" type="button">Method
            1</button>
        <button id="btn2" onclick="swap()" class="btn btn-success" style="width: 150px;" type="button">Method 2</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
