<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" >
        <title>Que-2</title>
        <script>
            class salesman {
                constructor(nam, id) {
                    this.name = nam;
                    this.id = id;
                }
            }
            class details extends salesman {
                constructor(nam, id) {
                    super(nam, id);
                    let a = prompt(`Enter the sales done by ${this.name}`);
                    this.com = 0;
                    try {
                        if (isNaN(a)) throw "empty input is invalid";
                        try {
                            let z = parseInt(a);
                            if (isNaN(z)) throw "for sales string input is not valid";
                            try {
                                if (z < 0) throw "negative values are not allowed";
                                this.sales = z;
                            } catch (err) {
                                alert(err);
                            }
                        } catch (err) {
                            alert(err);
                        }
                    } catch (err) {
                        alert(err);
                    }
                }
                math() {
                    if (this.sales <= 5000) {
                        this.com = this.sales * 0.02;
                    } else if (this.sales <= 12000) {
                        this.com = this.sales * 0.05;
                    } else if (this.sales <= 50000) {
                        this.com = this.sales * 0.1;
                    } else if (this.sales > 50000) {
                        this.com = this.sales * 0.15;
                    }
                }
                display() {
                    document.getElementById("demo").innerHTML = `<h3>Salesman id:${this.id} <br>Salesman name: ${this.name}</h3>`;
                    document.getElementById("demo").innerHTML += `<br><h3>Total sales done:${this.sales} <br> Total commission earned ${this.com}</h3>`;
                }
            }
        </script>
    </head>
    <body>
            <h1 style="color: red;text-align: center;">Display Sale Details</h1><br>
            <hr><br>
            <p id="demo"></p>
        <script>
            let a= prompt("Enter your name");
            let b= prompt("what is your id");
            let s1 = new details(a, b);
                s1.math();
                s1.display();
        </script>
    </body>
</html>
