<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Assignment 9</title>
        <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script>
            function primepalindrome()
            {
                function str_palindrome(str) 
                {
                    debugger;
                    var palindrome = 0,
                    count = 0,
                    rem,
                    j;
                    var temp = parseInt(str);
                    while (temp > 0) 
                    {
                        rem = temp % 10;
                        temp = parseInt(temp / 10);
                        palindrome = palindrome * 10 + rem;
                    }
                    for (j = 1; j <= str; j++) 
                    {
                        if (str % j == 0) 
                        {
                            count++;
                        }
                    }
                    if (palindrome == str && count == 2) 
                    {
                        document.getElementById("para1").innerHTML +=
                        + str + " is prime palindrome number" + "<br><br>";
                    } else 
                    {
                        if (palindrome != str) 
                        {
                            document.getElementById("para2").innerHTML +=
                            str +
                            " is not palindrome number" ;
                        } 
                        else 
                        {
                            document.getElementById("para3").innerHTML +=
                            + str + " not prime palindrome number" + "<br><br>";
                        }
                    }
                }
                var string = [],
                i;
                string[0] = document.getElementById("num1").value;
                string[1] = document.getElementById("num2").value;
                string[2] = document.getElementById("num3").value;
                string[3] = document.getElementById("num4").value;
                string[4] = document.getElementById("num5").value;
                for (i = 0; i < 5; i++) 
                {
                    str_palindrome(string[i]);
                }
            }
        </script>
    </head>
    <body>
        <form>
            <h2 class="text-center bg-dark text-white mt-1 p-3">Checking which numbers are Prime Palindrome among 5 numbers? </h2>
            <div class="row m-3">
                <label class="col-sm-2"><b>Enter first Number:</b></label>
                <div class="col-sm-10">
                    <input type="text" id="num1" required>
                </div>
            </div><div class="row m-3">
                <label class="col-sm-2"><b>Enter second Number:</b></label>
                <div class="col-sm-10">
                    <input type="text" id="num2" required>
                </div>
            </div><div class="row m-3">
                <label class="col-sm-2"><b>Enter third Number:</b></label>
                <div class="col-sm-10">
                    <input type="text" id="num3" required>
                </div>
            </div><div class="row m-3">
                <label class="col-sm-2"><b>Enter fourth Number:</b></label>
                <div class="col-sm-10">
                    <input type="text" id="num4" required>
                </div>
            </div><div class="row m-3">
                <label class="col-sm-2"><b>Enter fifth Number:</b></label>
                <div class="col-sm-10">
                    <input type="text" id="num5" required>
                </div>
            </div>
            <div class="m-4">
                <div class="m-5">
                    <button id="arr" onclick="primepalindrome()" class="btn btn-success p-1 ml-lg-2" style="width: 150px;" type="button">Click Me !!!</button>
                </div>
            </div>
            <p class="m-3 " id="para1"></b></p>
            <p class="m-3 " id="para2"></b></p>
            <p class="m-3 " id="para3"></b></p>
