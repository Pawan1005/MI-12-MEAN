        <script>
            function Palindrome()
            {
                var num, tmp, rem, palin_num = 0 ;
                num = Number(document.getElementById("num").value) ;
                tmp = num ;
                while (tmp > 0)
                {
                    rem = tmp % 10 ;
                    tmp = parseInt(tmp / 10) ;
                    palin_num = palin_num * 10 + rem ;
                }
                if (palin_num == num) 
                {
                    document.getElementById("para").innerHTML = num + " is a Palindrome Number." ;
                }
                else
                {
                    document.getElementById("para").innerHTML = num + " is not a Palindrome Number." ;
                }
            }
        </script>
