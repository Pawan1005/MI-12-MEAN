<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Assignment 9</title>
        <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script>
            function Str_Palindrome()
            {
                var num, tmp, rem, palin_num = 0 ;
                num = document.getElementById("text").value ;
                tmp = "" ;
                for(i = num.length-1; i >= 0; i--)
                {
                    tmp = tmp + num[i] ;
                }
                if (num == tmp) 
                {
                    document.getElementById("para").innerHTML = tmp + " is a Palindrome." ;
                }
                else
                {
                    document.getElementById("para").innerHTML = tmp + " is not a Palindrome." ;
                }
            }
        </script>
    </head>
    <body>
        <form>
            <h2 class="text-center bg-dark text-white mt-1 p-3">Checking whether String is a Palindrome or not? </h2>
            <div class="row m-3">
                <label class="col-sm-2"><b>Enter the Number:</b></label>
                <div class="col-sm-10">
                    <input type="text" id="text" required>
                </div>
            </div>
            <div class="m-4">
                <div class="m-5">
                    <button id="arr" onclick="Str_Palindrome()" class="btn btn-success p-1 ml-lg-2" style="width: 150px;" type="button">Click Me !!!</button>
                    <p class="m-3 p-2" id="para"></b></p>
                </div>
            </div>
            <p class="m-3 p-2" id="para"></b></p>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
