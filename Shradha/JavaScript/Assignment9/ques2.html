<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Assignment 9</title>
        <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script>
            function Palindrome_prime()
            {
                var num, tmp, rem, palin_rev = 0, prime_palindrome = false ;
                num = document.getElementById("num").value ;
                tmp = num ;
                for (i = 2; i < tmp; i++)
                {
                    if(tmp % i == 0)
                    {
                        rem = tmp % 10 ;
                        tmp = parseInt(tmp / 10) ;
                        palin_rev = palin_rev * 10 + rem ;
                        prime_palindrome = true ;
                        break ;
                    }
                }
                if (prime_palindrome) 
                {
                    document.getElementById("pid").innerHTML = num + " is not a Prime Palindrome Number." ;
                }
                else
                {
                    document.getElementById("pid").innerHTML = num + " is a Prime Palindrome Number." ;
                }
            }
        </script>
    </head>
    <body>
        <form>
            <h2 class="text-center bg-dark text-white mt-1 p-3">Checking whether number is Prime Palindrome or not? </h2>
            <div class="row m-3">
                <label class="col-sm-2"><b>Enter the Number:</b></label>
                <div class="col-sm-10">
                    <input type="text" id="num" required>
                </div>
            </div>
            <div class="m-4">
                <div class="m-5">
                    <button id="arr" onclick="Palindrome_prime()" class="btn btn-success p-1 ml-lg-2" style="width: 150px;" type="button">Click Me !!!</button>
                    <p class="m-3 p-2" id="pid"></b></p>
                </div>
            </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
