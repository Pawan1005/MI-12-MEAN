<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

    <body>
        <div>
            <h4 class="m-3">Ques 1: Leap year</h4>
        </div>
        <div class="row m-4">
            <label class="col-sm-2"><b>Enter the Year:</b></label>
            <div class="col-sm-10">
                <input type="number" id="year" placeholder="Enter year" required>
                <button id="yr" onclick="Year()" class="btn btn-success p-1 ml-lg-2" style="width: 150px;" type="button">Click Me !!!</button>
            </div>
        </div>
        <p class="m-3 p-2" id="pid"></b></p>
        <script>
            function Year()
            {
                var y, leap;
                y = document.getElementById("year").value;
                leap = y % 4 ;
                if (leap)
                {
                    document.getElementById("pid").innerHTML = + y + " is not a Leap Year."
                }
                else
                {
                    document.getElementById("pid").innerHTML = + y + " is a Leap Year."
                }
            }
        </script>
        <hr>
        <div>
            <h4 class="m-3">Ques 2: Prime Number</h4>
        </div>
        <div class="row m-4">
            <label class="col-sm-2"><b>Enter the Number:</b></label>
            <div class="col-sm-10">
                <input type="number" id="num" placeholder="Enter number" required>
                <button id="prime" onclick="primenum()" class="btn btn-success p-1 ml-lg-2" style="width: 150px;" type="button">Click Me !!!</button>
            </div>
        </div>
        <p class="m-3 p-2" id="pid1"></b></p>
        <script>
            function primenum()
            {
                var p, prime = false ;
                p = document.getElementById("num").value ;
                for (i=2; i<p; i++)
                {
                    if(p % i == 0)
                    {
                        prime = true ;
                        break ;
                    }
                }
                if(prime)
                {
                    document.getElementById("pid1").innerHTML = + p + " is not a prime number";
                }
                else
                {
                    document.getElementById("pid1").innerHTML = + p + " is a prime number";
                }
            }
        </script>
        <hr>
        <div>
            <h4 class="m-3">Ques 3: Even or Odd Number</h4>
        </div>
        <div class="row m-4">
            <label class="col-sm-2"><b>Enter the Number:</b></label>
            <div class="col-sm-10">
                <input type="number" id="num1" placeholder="Enter number" required>
                <button id="evenoddnum" onclick="evenodd()" class="btn btn-success p-1 ml-lg-2" style="width: 150px;" type="button">Click Me !!!</button>
            </div>
            <p class="ml-1 p-2" id="pid2"></b></p>
        </div>
        <div class="row m-4">
            <label class="col-sm-2"><b>Enter the Number:</b></label>
            <div class="col-sm-10">
                <input class="mt-2" type="number" id="num2" placeholder="Enter number" required>                
                <button id="evenoddnum" onclick="evenodd1()" class="btn btn-success p-1 ml-lg-2" style="width: 150px;" type="button">Click Me !!!</button>
            </div>
            <p class="ml-1 p-2" id="para2"></b></p>
        </div>
        <script>
            function evenodd()
            {
                var x, num = true ;
                x = document.getElementById("num1").value ;
                for (i=0; i<=x; i++)
                {
                    if (x % 2 == 1)
                    {
                        num = false ;
                        break; 
                    }
                }
                if(num)
                {
                    document.getElementById("pid2").innerHTML ="<b>Result: </b>" + x + " is an even number";
                }
                else
                {
                    document.getElementById("pid2").innerHTML = "<b>Result: </b>" + x + " is an odd number";
                }
            }
        </script>
        <script>
            function evenodd1(){
                var x, num = true ;
                x = document.getElementById("num2").value ;
                for (i=0; i<=x; i++)
                {
                    if (x % 2 == 1) 
                    {
                        num = false ;
                        break; 
                    }
                }
                if(num)
                {
                    document.getElementById("para2").innerHTML = "<b>Result: </b>" + x + " is an even number";
                }
                else
                {
                    document.getElementById("para2").innerHTML = "<b>Result: </b>" + x + " is an odd number";
                }
            }
        </script>
