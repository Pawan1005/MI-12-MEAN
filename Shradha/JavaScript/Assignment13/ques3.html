    <script>
        function Date_obj() {
            let current_date = new Date();
            let date = new Date();
            let date1 = new Date();
            date.setDate(date.getDate() - 1); // add a day
            date1.setDate(date1.getDate() - 2);
            window.alert("Current Date : " + current_date + "\r\n" + "One Day Ago's Date : " + date + "\r\n" + "Two day Ago's Date : " + date1);
        }
    </script>
</head>

<body>
    <form>
        <h2 class="text-center bg-dark text-white mt-1 p-3">Displaying Date One Day and two Day before Current date</h2>
        <div class="m-4">
            <div class="m-5">
                <button id="arr" onclick="Date_obj()" class="btn btn-success p-1 ml-lg-2" style="width: 150px;"
                    type="button">Click Me !!!</button>
            </div>
