<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JScript Assignment 1</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div>
            <h2 class="text-center">Conversion of Celcius to Fahrenheit</h2>
        </div>
        <div class="m-4">
            <label for="tempr"><b>Temperature :</b></label>
            <input type="number" style="width: 150px;" id="tempr"><sup> o</sup>C
            <button id="F" onclick="convCtoF()" class="btn btn-success p-1 ml-lg-2" style="width: 150px;" type="button">Convert</button>
        </div>
        <p>
            <h4 class="m-4">After Conversion</h4>
        </p>
        <p id="pid" class="m-4"></p>
        <script>
            function convCtoF(){
                var Celcius = document.getElementById("tempr").value ;
                var Fahrenheit = (Celcius * 1.8) + 32 ;
                document.getElementById("F").innerHTML ;
                document.getElementById("pid").innerText = + Celcius + " \xB0C is equal to " + Fahrenheit + " \xB0F";
            }
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
