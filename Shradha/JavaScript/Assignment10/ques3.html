<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Assignment 10</title>
        <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script>
            function Email_add()
            {
                let email = document.getElementById("emailid").value ;
                let regExp = /^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9-]+).([a-z]{2,20}).([a-z]{2,8}?)$/ ;
                if (regExp.test(email)) 
                {
                    document.getElementById("para").innerHTML = "Valid" ;
                    document.getElementById("para").style.visibility = "visible" ;
                    document.getElementById("para").style.color = "darkgreen" ;
                }
                else
                {
                    document.getElementById("para1").innerHTML = "Invalid" ;
                    document.getElementById("para1").style.visibility = "visible" ;
                    document.getElementById("para1").style.color = "red" ;
                }
            }
        </script>
    </head>
    <body>
        <form>
            <h2 class="text-center bg-dark text-white mt-1 p-3">Checking Validity of Email-Id</h2>
            <div class="row m-3">
                <label class="col-sm-2"><b>Enter Email-Id :</b></label>
                <div class="col-sm-10">
                    <input type="text" id="emailid" required>
                </div>
            </div>
            <div class="row m-3">
                <label class="col-sm-2" style="color: red; visibility: hidden;"><b>Invalid :</b></label>
            </div>
            <div class="m-4">
                <div class="m-3">
                    <button id="arr" onclick="Email_add()" class="btn btn-success p-1 ml-lg-2" style="width: 150px;" type="button">Check!!!</button>
                </div>
            </div>
            <p class="m-4 p-2" id="para"></b></p>
            <p class="m-4 p-2" id="para1"></b></p>
        </form>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
