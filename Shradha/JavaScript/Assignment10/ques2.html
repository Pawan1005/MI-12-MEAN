<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Assignment 10</title>
        <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script>
            function credit_card()
            {
                let str = document.getElementById("creditnum").value ;
                let tmp = str.substring(str.length-4);
                let txt = "";
                for(var i = 0; i<str.length-4; i++)
                {
                    txt += "x" ;
                }
                document.getElementById("para").innerHTML = txt + tmp + "<br>" ;
                if (str.length <= 16)
                {
                    document.getElementById("para").innerHTML += txt + tmp + " is a valid credit card number." ;
                    document.getElementById("para").style.color = "green" ;
                }
                else
                {
                    document.getElementById("para").innerHTML += txt + tmp + " is an invalid credit card number." ;
                    document.getElementById("para").style.color = "red" ;
                }
            }
        </script>
    </head>
    <body>
        <form>
            <h2 class="text-center bg-dark text-white mt-1 p-3">Displaying Credit Card Number with only last 4 digits Visible</h2>
            <div class="row m-3">
                <label class="col-sm-2"><b>Enter Credit Card Number :</b></label>
                <div class="col-sm-10">
                    <input type="text" id="creditnum" required>
                </div>
            </div>
            <div class="m-4">
                <div class="m-5">
                    <button id="arr" onclick="credit_card()" class="btn btn-success p-1 ml-lg-2" style="width: 150px;" type="button">Click Me !!!</button>
                </div>
            </div>
            <p class="m-3 p-2" id="para"></b></p>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
