<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JScript Assignment 6</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script>
            function namearr() 
            {
                var num = [];
                var temp;
                var fact = 1;
                var sum = [];
                while (true) 
                {
                    temp = prompt("Enter Number:");
                    if (temp == "X" || temp == "x" || temp == null) break; 
                    {
                        num.push(parseInt(temp));
                    }
                }
                var l = num.length;
                for (let i = 0; i < l; i++) 
                {
                    if (num[i] != 0) 
                    {
                        fact = 1;
                        for (let j = num[i]; j > 0; j--) 
                        {
                            fact = fact * j;
                        }
                        sum.push(fact);
                    }
                    else 
                    {
                        sum.push("1");
                    }      
                }
                document.getElementById("pid1").innerHTML = "<b>Numbers Entered: : </b> : " + num;
                document.getElementById("pid2").innerHTML = "<b>factorial of numbers are : </b> : " + sum;
                newarr = [] ;
                sum.sort(function(a, b)
                {
                    return b - a 
                });
                {
                    document.getElementById("pid3").innerHTML = "<b>Factorials in descending order </b> : " + sum ;
                }
            }
        </script>
    </head> 
    <body>
        <form>
            <h2 class="text-center bg-dark text-white mt-1 p-3">Creating list of array(factorials) in descending order </h2>
            <div class="m-4">
                <div class="m-5">
                    <button id="array1" onclick="namearr()" class="btn btn-success p-1 ml-lg-2" style="width: 150px;" type="button">Check!!!</button>
                    <p class="m-3 p-2" id="pid1"></b></p>
                    <p class="m-3 p-2" id="pid2"></b></p>
                    <p class="m-3 p-2" id="pid3"></b></p>
                </div>
            </div>
        </form>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
