<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Assignment 2</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>        
        <div class="container mt-2">
            <div class="row m-3">
                <label for="sub1" class="col-sm-3"><b>Enter English marks:</b></label>
                <div class="col-sm-8">
                    <input type="number" name="sub1" id="sub1" required>
                </div>
            </div>
            <div class="row m-3">
                <label for="sub2" class="col-sm-3"><b>Enter Hindi marks:</b></label>
                <div class="col-sm-8">
                    <input type="number" name="sub2" id="sub2" required>
                </div>
            </div>
            <div class="row m-3">
                <label for="sub3" class="col-sm-3"><b>Enter Maths marks:</b></label>
                <div class="col-sm-8">
                    <input type="number" name="sub3" id="sub3" required>
                </div>
            </div>
            <div class="row m-3">
                <label for="sub4" class="col-sm-3"><b>Enter Science marks:</b></label>
                <div class="col-sm-8">
                    <input type="number" name="sub4" id="sub4" required>
                </div>
            </div>
            <div class="row m-3">
                <label for="sub5" class="col-sm-3"><b>Enter Social Science marks:</b></label>
                <div class="col-sm-8">
                    <input type="number" name="sub5" id="sub5" required>
                </div>
            </div>
            <div class="m-5">
                <button id="grade" onclick="percent()" class="btn btn-success p-1 ml-lg-2" style="width: 150px;" type="button">Click Me !!!</button>
            </div>            
            <h1 id="pid"></h1>
            <h1 id="pid1"></h1>
        </div>
        <script>
            function percent(){
                var a, b, c, d, e, total, percentage ;
                a = parseInt(document.getElementById("sub1").value) ;
                b = parseInt(document.getElementById("sub2").value) ;
                c = parseInt(document.getElementById("sub3").value) ;
                d = parseInt(document.getElementById("sub4").value) ;
                e = parseInt(document.getElementById("sub5").value) ;               
                total = a + b + c + d + e;
                document.getElementById("pid").innerText = " Total Marks secured is: " + total ;
                percentage = total / 5 ;
                if(percentage <= 100 && percentage >=75){
                    document.getElementById("pid1").innerHTML = "Grade is: A" ;
                }
                else if(percentage <= 74 && percentage >=60){
                    document.getElementById("pid1").innerHTML = "Grade is: B" ;
                }
                else if(percentage <= 59 && percentage >=40){
                    document.getElementById("pid1").innerHTML = "Grade is: C" ;
                }
                else if(percentage <= 40 && percentage >=30){
                    document.getElementById("pid1").innerHTML = "Grade is: D" ;
                }
                else{
                    document.getElementById("pid1").innerHTML = "Grade is: F" ;
                }
            document.getElementById("pid1").innerHTML += "<br>Your Percentage is :" + percentage ;
        }
        </script>        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
