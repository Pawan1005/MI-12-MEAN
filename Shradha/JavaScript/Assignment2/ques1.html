<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>JavaScript Assignment 2</title>

    </head>
    <body>
        <div class="row m-3">
            <label class="col-sm-2"><b>Enter the first number:</b></label>
            <div class="col-sm-10">
                <input type="number" id="num1" required>
            </div>
        </div>
        <div class="row m-3">
            <label class="col-sm-2"><b>Enter the second number:</b></label>
            <div class="col-sm-10">
                <input type="number" id="num2" required>
            </div>
        </div>
        <div class="row m-3">
            <label class="col-sm-2"><b>Enter the third number:</b></label>
            <div class="col-sm-10">
                <input type="number" id="num3" required>
            </div>
        </div>
        <div class="row m-3">
            <label class="col-sm-2"><b>Enter the fourth number:</b></label>
            <div class="col-sm-10">
                <input type="number" id="num4" required>
            </div>
        </div>
        <div class="row m-3">
            <label class="col-sm-2"><b>Enter the fifth number:</b></label>
            <div class="col-sm-10">
                <input type="number" id="num5" required>
            </div>
        </div>
        <div class="m-5">
            <button id="high" onclick="secHigh()" class="btn btn-success p-1 ml-lg-2" style="width: 150px;" type="button">Click Me !!!</button>
        </div>
            <p class="m-3 p-2" id="pid"></b></p>
        <script type="text/javascript">
            // second largest number
            function secHigh() {
                var a = parseInt(document.getElementById('num1').value);
                var b = parseInt(document.getElementById('num2').value);
                var c = parseInt(document.getElementById('num3').value);
                var d = parseInt(document.getElementById('num4').value);
                var e = parseInt(document.getElementById('num5').value);
                if (a > b && a > c && a > d && a > e) {
                    if (b > c && b > d && b > e) {
                        document.getElementById('pid').innerHTML = "The second largest number " + b;
                    }
                    else if (c > d && c > e) {
                        document.getElementById('pid').innerHTML = "The second largest number " + c;
                    }
                    else if (d > e) {
                        document.getElementById('pid').innerText = "The second largest number " + d;
                    }
                    else {
                        document.getElementById('pid').innerHTML = "The second largest number " + e;
                    }
                }
                if (b > c && b > d && b > e) {
                    if (a > c && a > d && a > e) {
                        document.getElementById('pid').innerHTML = "The second largest number " + a;
                    }
                    else if (c > d && c > e) {
                        document.getElementById('pid').innerHTML = "The second largest number " + c;
                    }
                    else if (d > e) {
                        document.getElementById('pid').innerHTML = "The second largest number " + d;
                    }
                    else {
                        document.getElementById('pid').innerHTML = "The second largest number " + e;
                    }
                }
                if (c > d && c > e) {
                    if (a > b && a > d && a > e) {
                        document.getElementById('pid').innerHTML = "The second largest number " + a;
                    }
                    else if (b > d && b > e) {
                        document.getElementById('pid').innerHTML = "The second largest number " + b;
                    }
                    else if (d > e) {
                        document.getElementById('pid').innerHTML = "The second largest number " + d;
                    }
                    else {
                        document.getElementById('pid').innerHTML = "The second largest number " + e;
                    }
                }
                if (d > e) {
                    if (a > b && a > c && a > e) {
                        document.getElementById('pid').innerHTML = "The second largest number " + a;
                    }
                    else if (b > c && b > e) {
                        document.getElementById('pid').innerHTML = "The second largest number " + b;
                    }
                    else if (c > e) {
                        document.getElementById('pid').innerHTML = "The second largest number " + c;
                    }
                    else {
                        document.getElementById('pid').innerHTML = "The second largest number " + d;
                    }
                }
                else {
                    if (a > b && a > c && a > d) {
                        document.getElementById('pid').innerHTML = "The second largest number " + a;
                    }
                    else if (b > c && b > d) {
                        document.getElementById('pid').innerHTML = "The second largest number " + b;
                    }
                    else if (c > d) {
                        document.getElementById('pid').innerHTML = "The second largest number " + c;
                    }
                    else {
                        document.getElementById('pid').innerHTML = "The second largest number " + d;
                    }
                }
            }
        </script>

</html>
