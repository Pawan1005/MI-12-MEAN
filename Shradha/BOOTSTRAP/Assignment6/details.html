<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap 6</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid mt-2 ">
            <div class="bg-info text-dark text-center p-3">
                <h1>Recruitment Portal</h1>
            </div>
            <nav class="navbar navbar-dark bg-dark">
                <a href="#colla" class="btn btn-success" data-toggle="collapse" data-target="#colla">
                    <span class="navbar-toggler-icon"></span>
                </a>
                <div id="colla" class="collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item"> 
                            <a class="nav-link" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="signup.html">New User / Sign Up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="details.html">Personal & Academic Details</a>
                        </li>   
                        <li class="nav-item">
                            <a class="nav-link" href="home.html">Logout</a>
                        </li>       
                    </ul>
                </div>
            </nav>
        </div>  
       <div class="container mt-3">
            <form class=".was-validated">
                <div class="bg-dark text-white p-3">
                    <h3>Personal Details & Academic Details</h3>
                </div>
                <div class="bg-secondary text-center text-light p-2">
                    <h4>Personal Details</h4>
                </div>
                <div class="form-group row mt-4">
                    <label for="fname" class="col-sm-2 col-form-label">First Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="fname" placeholder="First Name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="mname" class="col-sm-2 col-form-label">Middle Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="mname" placeholder="Middle Name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lname" class="col-sm-2 col-form-label">Last Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="lname" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="dob" class="col-sm-2 col-form-label">Date of Birth:</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" name="dob" placeholder="Date of Birth" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="gname" class="col-sm-2 col-form-label">Father / Mother / Husband's Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="gname" placeholder="Guardian Name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="status" class="form-check-label col-sm-2 col-form-label">Marital Status:</label>
                    <div class="col-sm-1 ml-4">
                        <input type="radio" class="form-check-input" id="status" name="status" value="mstatus">Married
                    </div>
                    <div class="col-sm-1">
                        <input type="radio" class="form-check-input" id="status" name="status" value="umstatus">Unmarried
                    </div>    
                </div><br>
                <div class="form-group row">
                    <label for="category" class="form-check-label col-sm-2 col-form-label">Category:</label>
                        <div class="col-sm-1 ml-4">
                            <input type="radio" class="form-check-input" id="cate1" name="category" value="gcate">GEN
                        </div>
                        <div class="col-sm-1">
                            <input type="radio" class="form-check-input" id="cate2" name="category" value="ocate">OBC
                        </div>
                        <div class="col-sm-1">
                            <input type="radio" class="form-check-input" id="cate3" name="category" value="sccate">SC
                        </div>
                        <div class="col-sm-1">
                            <input type="radio" class="form-check-input" id="cate4" name="category" value="stcate">ST
                        </div>
                        <div class="col-sm-1">
                            <input type="radio" class="form-check-input" id="cate5" name="category" value="pwdcate">PWD
                        </div>
                </div><br>
                <div class="form-group row">
                    <label for="gender" class="form-check-label col-sm-2 col-form-label">Gender:</label>
                        <div class="col-sm-1 ml-4">
                            <input type="radio" class="form-check-input" id="fgender" name="gender" value="female">Female
                        </div>
                        <div class="col-sm-1">
                            <input type="radio" class="form-check-input" id="mgender" name="gender" value="male">Male
                        </div>
                        <div class="col-sm-1">
                            <input type="radio" class="form-check-input" id="ogender" name="gender" value="other">Other
                        </div>
                </div><br>   
                <div class="form-group row">
                    <label for="age" class="form-check-label col-sm-2 col-form-label">Age:</label>
                    <div class="col-sm-2 ml-4">
                        <input type="radio" class="form-check-input" id="age1" name="age" value="young">Less than 18
                    </div> 
                    <div class="col-sm-1">
                        <input type="radio" class="form-check-input" id="age2" name="age" value="adult">18-25
                    </div>
                    <div class="col-sm-1">
                        <input type="radio" class="form-check-input" id="age3" name="age" value="mature">26-40
                    </div>    
                </div>    
                <div class="form-group row">
                    <label for="native" class="col-sm-2 col-form-label">Nationality:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="native" placeholder="Nationality" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lang" class="col-sm-2 col-form-label">Language Known:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="lang" placeholder="Language known" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="add" class="col-sm-2 col-form-label">Address:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="add" placeholder="Full Address" required>
                    </div>
                </div>
                <div class="bg-secondary text-center text-white p-2">
                    <h4>Academic Details</h4>
                </div>
                <div class="form-group row mt-4">
                    <label for="hqualify" class="col-sm-2 col-form-label">Highest Qualification:</label>
                    <div class="col-sm-4">
                        <select multiple class="form-control" id="hqualify" name="hqualify">
                            <option value="select">--select--</option>
                            <option>HSC</option>
                            <option>HSSC</option>
                            <option>Graduate</option>
                            <option>Post-Graduate</option>
                            <option>ITI</option>
                            <option>Others</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="board" class="col-sm-2 col-form-label">Board/University:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="board" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="percent" class="col-sm-2 col-form-label">Percentage:</label>
                    <div class="col-sm-10">
                        <input type="percent" class="form-control" name="percent" id="percent" required>
                    </div>    
                </div>
                <div class="form-group row">
                    <label for="resume" class="col-sm-2 col-form-label">Resume:</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" name="resume" required>
                    </div>
                </div>
                <div class="float-right mt-4 p-3">
                    <button class="btn btn-success p-2" type="submit">Submit</button>
                </div>
            </form>
       </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
