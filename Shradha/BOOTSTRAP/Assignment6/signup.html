<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap 6</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid mt-2">
            <div class="bg-info text-dark text-center p-3">
                <h1>Recruitment Portal</h1>
            </div>
            <nav class="navbar navbar-dark bg-dark">
                <a href="#colla" class="btn btn-success" data-toggle="collapse" data-target="#colla">
                    <span class="navbar-toggler-icon"></span>
                </a>
                <div id="colla" class="collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item"> 
                            <a class="nav-link" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="signup.html">New User / Sign Up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="details.html">Personal & Academic Details</a>
                        </li>   
                        <li class="nav-item">
                            <a class="nav-link" href="home.html">Logout</a>
                        </li>       
                    </ul>
                </div>
            </nav>
        </div>  
        <div class="container mt-3">
            <form class=".was-validated">
                <div class="bg-secondary p-2">
                <h2>New User Registration</h2>
                </div>
                <div class="form-group row mt-4">
                    <label for="fname" class="col-sm-2 col-form-label">First Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="fname" placeholder="First Name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lname" class="col-sm-2 col-form-label">Last Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="lname" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="gender" class="form-check-label col-sm-2 col-form-label">Gender:</label>
                    <div class="col-sm-2 ml-4">
                        <input type="radio" class="form-check-input" id="fgender" name="gender" value="female">Female
                    </div>
                    <div class="col-sm-2">
                        <input type="radio" class="form-check-input" id="mgender" name="gender" value="male">Male
                    </div>
                    <div class="col-sm-2">
                        <input type="radio" class="form-check-input" id="ogender" name="gender" value="other">Other
                    </div>
                </div>    
                <div class="form-group row">
                    <label for="dob" class="col-sm-2 col-form-label">Date of Birth:</label>
                    <div class="col-sm-2">
                        <input type="date" class="form-control" name="dob" placeholder="Date of Birth" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email Id:</label>
                    <div class="col-sm-10 input-group-append">
                        <input type="text" class="form-control input-group" name="email" placeholder="Email Id" required>
                        <span class="input-group-text">@example.com</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="pass" class="col-sm-2 col-form-label">Password:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="pass" placeholder="Password" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="repass" class="col-sm-2 col-form-label">Re-Enter Password:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="repass" placeholder="Re-enter Password" required>
                    </div>
                </div>
                <button class="btn btn-success mt-2 float-right" type="submit">Submit</button>
            </form>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
