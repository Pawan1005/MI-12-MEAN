<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FORM</title>
        <link rel="Stylesheet" href="form2.css">
    </head>
    <body class="font">
        <form>
            <div class="h1">
                <h1>MI-12 Intern Assessment</h1>
            </div>
            <br><br>
            <hr>
            <div class="h2">
                <h2><i>Personal Details</i></h2>
            </div>
            <div>
                <label for="fname"><b>First Name:</b></label>
                <input type="text" id="fname" name="fname" placeholder="First name">
            </div>
            <div>
                <label for="lname"><b>Last Name:</b></label>
                <input type="text" id="lname" name="lname" placeholder="Last name">
            </div>
            <div>
                <label for="gender"><b>Gender:</b></label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="gender">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="gender">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="gender">Other</label><br><br>
            </div>
            <div>
                <label for="age"><b>Age:</b></label>
                <input type="radio" id="age1" name="age" value="age1">
                <label for="age">less than 18</label>
                <input type="radio" checked id="age2" name="age" value="age2">
                <label for="gender">18-25</label>
                <input type="radio" id="age3" name="age" value="age3">
                <label for="gender">26-40</label>
            </div><br>
            <div class="h2">
                <h2><i>Academic Details</i></h2>
            </div>
            <div>
                <label for="Skill"><b>Skill Set:</b></label>
                <input type="checkbox" id="html" name="Skill" value="html">
                <label for="Skill">HTML</label>
                <input type="checkbox" id="javascript" name="Skill" value="javascript">
                <label for="Skill">Java Script</label>
                <input type="checkbox" id="java" name="Skill" value="java">
                <label for="Skill">Java</label>
                <input type="checkbox" id="oracle" name="Skill" value="oracle">
                <label for="Skill">Oracle</label>
            </div>
        </form>
    </body>
</html>
