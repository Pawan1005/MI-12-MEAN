<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Personal Details</title>
        <link rel="Stylesheet" href="job_portal.css">
    </head>
    <body>
        <header>
            <h1>Recruitment Portal</h1>
        </header>
        <section>
            <nav class="nav1">
                <ul>
                    <li><a href="home.html">Home</a></li><br>
                    <li><a href="login.html">New User/Sign Up</a></li><br>
                    <li><a href="personal_det.html">Personal & Academic Details</a></li><br>
                    <li><a href="proff_det.html">Professional Details</a></li>
                </ul>
            </nav>
        </section>
        <form action="proff_det.html" method="POST">
            <fieldset>
                <div>
                    <header>
                        <h3>Personal & Academic Details</h3>
                    </header>
                </div>
                <div class="h3">    
                    <h3>Personal Details</h3>
                </div>
                <div>
                    <label for="fname"><b>First Name:</b></label>
                    <input type="text" id="fname" name="fname" placeholder="First name"><br>
                    <label for="fname"><b>Middle Name:</b></label>
                    <input type="text" id="mname" name="mname" placeholder="Middle name"><br>
                    <label for="lname"><b>Last Name:</b></label>
                    <input type="text" id="lname" name="lname" placeholder="Last name">
                </div>
                <div>
                    <label for="DOB"><b>Date of Birth:</b></label>
                    <input type="date" id="DOB" name="DOB"> 
                </div>
                <div>
                    <label for="pname"><b>Father/Mother/Husband's Name:</b></label>
                    <input type="text" id="pname" name="pname"> 
                </div>
                <div>
                    <label for="status"><b>Marital Status:</b></label>
                    <input type="text" id="status" name="status"> 
                </div>
                <div>
                    <label for="category"><b>Category:</b></label>
                    <input type="text" id="category" name="category"> 
                </div>
                <div>
                    <label for="rel"><b>Religion:</b></label>
                    <input type="text" id="rel" name="rel"> 
                </div>
                <div>
                    <label for="gender"><b>Gender:</b></label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="gender">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="gender">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="gender">Other</label><br><br>
                </div>
                <div>
                    <label for="age"><b>Age:</b></label>
                    <input type="radio" id="age1" name="age" value="age1">
                    <label for="age">less than 18</label>
                    <input type="radio" checked id="age2" name="age" value="age2">
                    <label for="gender">18-25</label>
                    <input type="radio" id="age3" name="age" value="age3">
                    <label for="gender">26-40</label>
                </div>
                <div>
                    <label for="nation"><b>Nationality:</b></label>
                    <input type="text" id="nation" name="nation"> 
                </div>
                <div>
                    <label for="lang"><b>Language Known:</b></label>
                    <input type="text" id="lang" name="lang"> 
                </div>
                <div>
                    <label for="address"><b>Address:</b></label>
                    <input type="text" id="address" name="address"> 
                </div>
                <br>
                <div class="h3"> 
                    <h3>Academic Details:</h3>
                </div><br>
                <div>
                    <label for="qualify"><b>Highest Qualification:</b></label>
                    <select name="qualify" id="qualify">
                        <option value="select">--select--</option>
                        <option value="HSC">HSC</option>
                        <option value="HSSC">HSSC</option>
                        <option value="grad">Graduate</option>
                        <option value="Pgrad">Post-Graduate</option>
                        <option value="ITI">ITI</option>
                        <option value="other">Others</option>
                    </select>
                </div>
                <div><br><br>
                    <label for="inst"><b>Board/University:</b></label>
                    <input type="text" name="inst" id="inst">
                </div>
                <div>
                    <label for="percentage"><b>Percentage:</b></label> 
                    <input type="text" name="percentage" id="percentage">
                </div>
            </fieldset>
            <div class="submit">
                <a href="proff_det.html" input type="button" value="submit"><button>Submit</button></a>
            </div>    
        </form> 
    </body>
</html>
