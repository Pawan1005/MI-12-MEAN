<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Professional Details</title>
        <link rel="Stylesheet" href="job_portal.css">
    </head>
    <body>
        <header>
            <h1>Recruitment Portal</h1>
        </header>
        <section>
            <nav class="nav2">
                <ul>
                    <li><a href="home.html">Home</a></li><br>
                    <li><a href="login.html">New User/Sign Up</a></li><br>
                    <li><a href="personal_det.html">Personal & Academic Details</a></li><br>
                    <li><a href="proff_det.html">Professional Details</a></li>
                </ul>
            </nav>
        </section>
        <form>
            <fieldset>
                <div>
                    <header class="h3">
                        <h3>Professional Details</h3>
                    </header>
                </div>
                <div>
                    <label for="Skill"><b>Skill Set:</b></label>
                    <input type="checkbox" id="html" name="Skill" value="html">
                    <label for="Skill">HTML</label>
                    <input type="checkbox" id="javascript" name="Skill" value="javascript">
                    <label for="Skill">Java Script</label>
                    <input type="checkbox" id="java" name="Skill" value="java">
                    <label for="Skill">Java</label>
                </div>
                <div>
                    <label for="qualify"><b>Professional Qualification:</b></label>
                    <select name="qualify" id="qualify">
                        <option value="DCS">Diploma in Computer Science</option>
                        <option value="SG">Science Graduate</option>
                        <option value="BE">Bachelor in Engg</option>
                        <option value="MTECH">Masters in Computer Science</option>
                        <option value="ME">Masters in Engg</option>
                        <option value="other">Others</option>
                    </select>
                </div>
                <div><br><br>
                    <label for="inst"><b>University:</b></label>
                    <input list="insts" name="inst" id="inst">
                    <datalist id="insts">
                        <option value="Mumbai University">
                        <option value="Pune University">
                        <option value="Chennai University">
                        <option value="Nagpur University">
                        <option value="Badoda University">
                    </datalist>
                </div>
                <div>
                    <label for="expert"><b>Areas of Expertise:</b></label>
                    <select name="expert" id="expert" multiple size="4">
                        <option value="Training">Training</option>
                        <option value="Networking">Networking</option>
                        <option value="Management">Management</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Marketing">Analytical and Problem Solving</option>
                        <option value="Marketing">Data Analytics</option>
                    </select>    
                    You can select multiple fields
                </div>
            </fieldset>
            <div class="submit">
                <button type="button" onclick="alert('Form is submitted!')">Submit</button>
            </div>    
        </form>
    </body>
</html>
