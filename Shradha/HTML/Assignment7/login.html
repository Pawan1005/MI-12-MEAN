<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="Stylesheet" href="job_portal.css">
    </head>
    <body>
        <header>
            <h1>Recruitment Portal</h1>
        </header>
        <section>
            <nav>
                <ul>
                    <li><a href="login.html">New User/Sign Up</a></li><br>
                    <li><a href="personal_det.html">Personal & Academic Details</a></li><br>
                    <li><a href="proff_det.html">Professional Details</a></li>
                </ul>
            </nav>
        </section>   
        <form action="personal_det.html" method="POST" class="form">
            <fieldset>
                <div>
                    <header>
                        <h3>Registration</h3>
                    </header>
                </div>
                <div>
                    <label for="regname"><b>Register As:</b></label>
                    <select name="regname" id="regname">
                        <option value="Jobseeker">Jobseeker</option>
                        <option value="Employer">Employer</option>
                        <option value="Skill Provider">Skill Provider</option>
                        <option value="Placement Organisation">Placement Organisation</option>
                        <option value="Local Services">Local Services</option>
                        <option value="Government Sector">Government Sector</option>   
                    </select>                 
                </div><hr>
                <div>
                    <label for="fname"><b>First Name:</b></label>
                    <input type="text" id="fname" name="fname" placeholder="First name"><br>
                    <label for="fname"><b>Middle Name:</b></label>
                    <input type="text" id="mname" name="mname" placeholder="Middle name"><br>
                    <label for="lname"><b>Last Name:</b></label>
                    <input type="text" id="lname" name="lname" placeholder="Last name">
                </div>
                <div>
                    <label for="gender"><b>Gender:</b></label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="gender">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="gender">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="gender">Other</label>
                </div>
                <div>
                    <label for="UID"><b>Unique Identification(UID) Type:</b></label>
                    <select name="UID" id="UID">
                        <option value="Pan Card">Pan Card</option>
                        <option value="Aadhar Card">Aadhar Card</option>
                        <option value="Others">Others</option>   
                    </select>                 
                </div>
                <div>
                    <label for="UIDNO"><b>Unique Identification(UID) Number:</b></label>
                    <input type="text" id="UIDNO" name="UIDNO">
                    <input type="submit" value="Check" class="submit">
                </div>
                <div>
                    <label for="state"><b>State:</b></label>
                    <select name="state" id="state">
                        <option value="select">--select--</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select> 
                </div>
                <div>
                    <label for="DOB"><b>Date of Birth:</b></label>
                    <input type="date" id="DOB" name="DOB"> 
                </div>
                <div>
                    <label for="pname"><b>Guardian/Parent's Name:</b></label>
                    <input type="text" id="pname" name="pname"> 
                </div>
                <div>
                    <label for="qualify"><b>Highest Qualification:</b></label>
                    <select name="qualify" id="qualify">
                        <option value="select">--select--</option>
                        <option value="HSC">10th Pass</option>
                        <option value="HSSC">12th Pass</option>
                        <option value="grad">Graduate</option>
                        <option value="pgrad">Post-graduate</option>
                        <option value="ITI">ITI</option>
                    </select>
                </div>
                <div>
                    <label for="Email"><b>Email ID:</b></label>
                    <input type="text" id="Email" name="Email" placeholder="name@example.com"> 
                </div>
                <div>
                    <label for="phone"><b>Mobile number:</b></label>
                    <input type="tel" id="phone" name="phone" placeholder="10 digit mobile number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">                    
                </div>
                <div>
                    <label for="Password"><b>Password:</b></label>
                    <input type="text" id="Password" name="Password" placeholder="atleast 8 characters"> 
                </div>
                <div>
                    <label for="Repassword"><b>Retype Password:</b></label>
                    <input type="text" id="Repassword" name="Repassword"> 
                </div>
                <div>
                    <label for="Skills"><b>Key Skills:</b></label>
                    <textarea name="Skills" id="Skills" cols="30" rows="10"></textarea><br>
                </div>
                <div>
                    <a href="personal_det.html" input type="submit" value="Submit" class="submit"><button>Submit</button></a>
                </div>
            </fieldset>
        </form>
    </body>
</html>
