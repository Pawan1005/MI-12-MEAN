<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <label for="user1">First-Number
            <input type="number" name="" id="num1">
        </label>
        <br>
        <br>
        <label for="user2">Second-Number
            <input type="number" name="" id="num2">
        </label>
        <br>
        <br>
        <label for="user3">Third-Number
            <input type="number" name="" id="num3">
        </label>
        <br>
        <br>
        <label for="user4">Forth-Number
            <input type="number" name="" id="num4">
        </label>
        <br>
        <br>
        <label for="user5">Fifth-Number
            <input type="number" name="" id="num5">
        </label>
        <br>
        <br>
        <button class="btn btn-success" onclick="check()">Check</button>
        <h3 id="h1"></h3>
        <script>
            function check() {
                a = parseInt(document.getElementById('num1').vaue);
                b = parseInt(document.getElementById('num2').value);
                c = parseInt(document.getElementById('num3').value);
                d = parseInt(document.getElementById('num4').value);
                e = parseInt(document.getElementById('num5').value);
                if (a > b && a > c && a > d && a > e) {
                    if (b > c && b > d && b > e) {
                        document.getElementById('h1').innerHTML = "The second largest number " + b;
                    }
                    else if (c > d && c > e) {
                        document.getElementById('h1').innerHTML = "The second largest number " + c;
                    }
                    else if (d > e) {
                        document.getElementById('h1').innerText = "The second largest number " + d;
                    }
                    else {
                        document.getElementById('h1').innerHTML = "The second largest number " + e;
                    }
                }
                if (b > c && b > d && b > e) {
                    if (a > c && a > d && a > e) {
                        document.getElementById('h1').innerHTML = "The second largest number " + a;
                    }
                    else if (c > d && c > e) {
                        document.getElementById('h1').innerHTML = "The second largest number " + c;
                    }
                    else if (d > e) {
                        document.getElementById('h1').innerHTML = "The second largest number " + d;
                    }
                    else {
                        document.getElementById('h1').innerHTML = "The second largest number " + e;
                    }
                }
                if (c > d && c > e) {
                    if (a > b && a > d && a > e) {
                        document.getElementById('h1').innerHTML = "The second largest number " + a;
                    }
                    else if (b > d && b > e) {
                        document.getElementById('h1').innerHTML = "The second largest number " + b;
                    }
                    else if (d > e) {
                        document.getElementById('h1').innerHTML = "The second largest number " + d;
                    }
                    else {
                        document.getElementById('h1').innerHTML = "The second largest number " + e;
                    }
                }
                if (d > e) {
                    if (a > b && a > c && a > e) {
                        document.getElementById('h1').innerHTML = "The second largest number " + a;
                    }
                    else if (b > c && b > e) {
                        document.getElementById('h1').innerHTML = "The second largest number " + b;
                    }
                    else if (c > e) {
                        document.getElementById('h1').innerHTML = "The second largest number " + c;
                    }
                    else {
                        document.getElementById('h1').innerHTML = "The second largest number " + e
                    }
                }
                else {
                    if (a > b && a > c && a > d) {
                        document.getElementById('h1').innerHTML = "The second largest number " + a;
                    }
                    else if (b > c && b > d) {
                        document.getElementById('h1').innerHTML = "The second largest number " + b;
                    }
                    else if (c > d) {
                        document.getElementById('h1').innerHTML = "The second largest number " + c;
                    }
                    else {
                        document.getElementById('h1').innerHTML = "The second largest number " + d;
                    }
                }
            }
        </script>
    </body>
    </html>
