<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <label for="Sub1"> Subject1:
            <input type="number" name="" id="num1">
        </label>
        <br>
        <br>
        <label for="Sub1"> Subject2:
            <input type="number" name="" id="num2">
        </label>
        <br>
        <br>
        <label for="Sub1"> Subject3:
            <input type="number" name="" id="num3">
        </label>
        <br>
        <br>
        <label for="Sub1"> Subject4:
            <input type="number" name="" id="num4">
        </label>
        <br>
        <br>
        <label for="Sub1"> Subject5:
            <input type="number" name="" id="num5">
        </label>
        <br>
        <br>
        <button class="btn btn-success" onclick="tot()"> Sum</button>
        <center>
            <h3 id="h1"></h3>
            <h3 id="h2"></h3>
            <h3 id="h3"></h3>
        </center>
        <script>
            function tot() {
                Subject1 = parseInt(document.getElementById('num1').value);
                Subject2 = parseInt(document.getElementById('num2').value);
                Subject3 = parseInt(document.getElementById('num3').value);
                Subject4 = parseInt(document.getElementById('num4').value);
                Subject5 = parseInt(document.getElementById('num5').value);
                sum = Subject1 + Subject2 + Subject3 + Subject4 + Subject5;
                document.getElementById('h1').innerHTML = "Total is" + sum;
                avg = sum / 5;
                document.getElementById('h2').innerHTML = "Avg is" + avg;
                if (avg >= 75) {
                    document.getElementById('h3').innerHTML = "100-75 : A"
                }
                else if (avg >= 60) {
                    document.getElementById('h3').innerHTML = "74-60 : B"
                }
                else if (avg >= 40) {
                    document.getElementById('h3').innerHTML = "59-40 : C"
                }
                else if (avg >= 30) {
                    document.getElementById('h3').innerHTML = "30-0 : D"
                }
                else {
                    document.getElementById('h3').innerHTML = "F"
                }
            }
        </script>
    </body>
</html>
