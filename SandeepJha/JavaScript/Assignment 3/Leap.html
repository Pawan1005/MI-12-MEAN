<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <style>
        * {
            margin: 20px;
            padding-left: 50px;
        }
    </style>
</head>
<body>
    <div class="jumbotron" style="background-color: grey; height: 600px; width: 1000px; padding-left: 200px; text-align: justify">
        <h3>Checking whether number is Leap year or not:-</h3>
        <label for="year">Type Year
            <input type="number" id="year">
        </label>
        <br>
        <br>
        <div>
            <button class="btn btn-success" onclick="leap()">Check</button>
            <h5 id="h1"></h5>
        </div>
    </div>
    <script>
        function leap() {
            yr = parseInt(document.getElementById("year").value);
            if (yr) {
                if ((yr % 4 == 0) && (yr % 100 != 0))
                    document.getElementById("h1").innerHTML = "Leap Year";
                else if (yr % 400 == 0)
                    document.getElementById("h1").innerHTML = "Leap Year";
                else
                    document.getElementById("h1").innerHTML = "Not a Leap";
            }
            else {
                document.getElementById('h1').innerHTML = "Please enter a valid year"
            }
        }
    </script>
   </body>
</html>
