<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

            * {
                margin: 20px;

    <body>
        <div class="jumbotron" style="background-color: grey; height: 600px; width: 1000px; padding-left: 200px; text-align: justify">
            <h3>Rows & Column with * </h3>
            <h6>Enter the row & column </h6>
            <label for="row">
                <input type="number" id="num1">
            </label>
            <label for="row">
                <input type="number" id="num2">
            </label>
            <br>
            <br>
            <div>
                <button class="btn btn-success" onclick="star()">Check</button>
                <h5 id="h6"></h5>
            </div>
        </div>
        <script>
            function star(){
                x = parseInt(document.getElementById('num1').value);
                y = parseInt(document.getElementById('num2').value);
                for (i=0 ; i<x; i++){
                    for(k=0 ; k<y ; k++) {
                        document.getElementById('h6').innerHTML += "*";  
                    }   
                    document.getElementById('h6').innerHTML += "</br>"
                }
            }
        </script>
    </body>
