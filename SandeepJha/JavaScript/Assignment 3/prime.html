<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
        <style>
            * {
                margin: 20px;
                padding-left: 50px;
            }
        </style>
    </head>
    <body>
        <div class="jumbotron" style="background-color: grey; height: 600px; width: 1000px; padding-left: 200px; text-align: justify">
            <h3>Checking whether number is Prime or not:-</h3>
            <label for="number">Type Number
                <input type="number" id="numb">
            </label>
            <br>
            <br>
            <div>
                <button class="btn btn-success" onclick="prime()">Check</button>
                <h6 id="h3"></h6>
            </div>
        </div>
        <script>
            function prime() {
                a = parseInt(document.getElementById("numb").value);
                if (a) {
                    if (a == 2) {
                        document.getElementById("h3").innerHTML = "the given number (" + a + ")is  prime number";
                    }
                    else if (a % 2 == 0) {
                        document.getElementById("h3").innerHTML = "the given number (" + a + ")is not a prime";
                    }
                    else {
                        document.getElementById("h3").innerHTML = "the given number (" + a + ")is  prime number";
                    }
                }
                else {
                    document.getElementById('h3').innerHTML = "Please enter a number"
                }
            }
        </script>
    </body>
</html>
