<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            #h1,
            #h3 {
                /* text-align: center; */
                color: black;
                background-color: teal;
            }
            #h2,
            #h4 {
                /* text-align: center; */
                color: yellow;
                background-color: teal;
            }
        </style>
    </head>
    <body>
        <label for="temp">Temp:
            <input type="number" name="" id="cel">&ordm;C
        </label>
        <label for="temp">Temp:
            <input type="number" name="" id="fah">&ordm;F
        </label>
        <br>
        <button class="btn btn-success" onclick="convert()"> Convert from cel to feh</button>
        <button class="btn btn-danger" onclick="fahrenheit()">Converting from Feh to Cel</button>
        <h3 id="h3">Type fahrenheit</h3>
        <h3 id="h4"></h3>
        <h3 id="h1">Type celcius</h3>
        <h3 id="h2"></h3>
        <script>
            function convert() {
                Temp = parseInt(document.getElementById('cel').value)
                document.getElementById('h1').innerHTML = "After conversion";
                x = Temp;
                x = (x * 9 / 5) + 32;
                document.getElementById('h2').innerHTML = Temp + " is equal to " + x + "&ordmF";
            }
            function fahrenheit() {
                Temp = parseInt(document.getElementById('fah').value);
                document.getElementById('h3').innerHTML = "After conversion";
                x = Temp;
                x = (x - 32) * 5 / 9;
                document.getElementById('h4').innerHTML = Temp + " is equal to " + x + "&ordmC"
            }
        </script>
    </body>
</html>
