<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="PhotoGallery.css" />
        <style>
            body {
                background-image: linear-gradient(120deg, #f6d365, #fda085);
                background-color: white;
            }
            div.gallery {
                margin: 5px;
                border: 1px solid whitesmoke;
                float: left;
                width: 180px;
                image-rendering: crisp-edges;
            }
            div.gallery:hover {
                border: 1px solid gray;
            }
            div.gallery img {
                width: 100%;
                height: auto;
            }
        </style>
    </head>
    <body>
        <h4>My Gallery</h4>
        <div class="gallery">
            <a target="_blank" href="5.jpg">
                <img src="ice1.jpeg" alt="1" width="1000" height="800" />
            </a>
        </div>
        <div class="gallery">
            <a target="_blank" href="3.jpg">
                <img src="ice2.png" alt="2" width="1000" height="800" />
            </a>
        </div>
        <div class="gallery">
            <a target="_blank" href="6.jpg">
                <img src="ice3.jpeg" alt="3" width="600" height="400" />
            </a>
        </div>
        <div class="gallery">
            <a target="_blank" href="23.png">
                <img src="ice4.jpeg" alt="4" width="600" height="400" />
            </a>
        </div>
        <div class="gallery">
            <a target="_blank" href="5.jpg">
                <img src="ice5.jpeg" alt="5" width="600" height="400" />
            </a>
        </div>
    </body>
</html>
