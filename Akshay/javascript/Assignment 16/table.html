<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h3>TABLE</h3>
    <script type="text/javascript">
        var num = prompt("please enter a TABLE number");
        for (var i = 1; i <= 20; i++) {
            document.write("<div>");
            document.write(num + " * " + i + " = " + i * num);
            document.write("</div>");
        }
    </script>
</body>
</html>
