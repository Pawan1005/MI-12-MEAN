<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var year = 2020;
        function chk(year) {
            if (year % 4 === 0) {
                if (year % 100 === 0) {
                    if (year % 400 === 0) {
                        alert("The year " + year + " is a leap year");
                    } else {
                        alert("The year " + year + " is not a leap year");
                    }
                } else {
                    alert("The year " + year + " is a leap year");
                }
            } else {
                alert("The year " + year + " is not a leap year");
            }
        }
    </script>
</head>
<body>
    <h1 style="text-align: center;">check leap year</h1>
    <input type="text" id="one" placeholder="check leap year">
    <input type="button" value="check" onclick="chk(one.value);">
    <br>
    <br>
    <br>
    <br>
    <hr>
</body>
</html>
