<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Factorial</title>
</head>
<body>
  <h1>Factorial No</h1>
  Number : <input type="text" id="Factorial" placeholder="Enter number " /><br />
  <br />
  <button type="button" onclick="row()">Result</button>
  <script language="javascript">
    function row() {
      var a, fact;
      debugger;
      a = parseInt(document.getElementById("Factorial").value);
      fact = 1;
      for (i = 1; i <= a; i++) {

        fact = fact * i;

      }
      document.write(fact);
    }
  </script>
</body>
</html>
