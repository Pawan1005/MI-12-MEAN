<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>convert farenheit to celcius</h1>
    <input type="number" placeholder="enter farenheit degree" id="fd">
    <button onclick="changedeg()">change to celcius</button>
    <input type="text" placeholder="degree in celcius" id="cd">
    <script>
        const changedeg = () => {
            const fv = document.getElementById('fd').value;

            // T(deg C) = (T(deg F)-32)*5/9
            let newcelval = (fv - 32) * 5 / 9;
            console.log(newcelval)

            document.getElementById('cd').value = newcelval + "* cel";
        }
    </script>
</body>
</html>
