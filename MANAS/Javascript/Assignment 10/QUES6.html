<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>validation for url</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <style>
        .jumbotron {
            min-width: 585px;
            margin: 10px auto;
            display: block;
            justify-content: center;
            margin: 150px;
            border: 0.08em solid black;
        }
    </style>
</head>

<body>
    <div class="jumbotron">
        <h2 class="h text-info"> validation for url</h2>
        <div class="main">
            <div>
                <br>
                <label for="">Enter a url</label>
                <input type="text" id="str" />
            </div>
            <div>
                <button class="btn1" onclick="valid_url(str)">Check</button>
            </div>
            <div>
                <br>
                <p id="result"></p>
                <p class="res text-success" id="result1"></p>
            </div>

        </div>
    </div>
    <script>
        function valid_url(str) {
            var str = document.getElementById("str").value;
            debugger;
            var urlformat = /(https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|www\.[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9]+\.[^\s]{2,}|www\.[a-zA-Z0-9]+\.[^\s]{2,})/gi;
            if (urlformat.test(str)) {
                document.getElementById("result1").innerHTML = "Valid url address!";
            }
            else {
                document.getElementById("result1").innerHTML = "Invalid url address! please enter correct url";
            }
        }
    </script>
</body>

</html>
