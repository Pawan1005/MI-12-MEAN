<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alpha dash underscore</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <style>
        .jumbotron {
            min-width: 585px;
            margin: 10px auto;
            display: block;
            justify-content: center;
            margin: 150px;
            border: 0.08em solid black;
        }
    </style>
</head>

<body>
    <div class="jumbotron">
        <h2 class="h text-info"> validation for alpha dash underscore</h2>
        <div class="main">
            <div>
                <br>
                <label for="">Enter a string</label>
                <input type="text" id="str1" />
            </div>
            <div>
                <button class="btn1" onclick="is_alphaDash()">Check</button>
            </div>
            <div>
                <br>
                <p id="result"></p>
                <p class="res text-success" id="result1"></p>
            </div>

        </div>
    </div>
    <script>
        function is_alphaDash() {
            let str = document.getElementById("str1").value;
            debugger;
            alpha = /^(?=.*[a-zA-Z])(?=.*[_\-])[a-zA-Z_\-]+$/i;
            var regExp = str.match(alpha);
            if (str == regExp) {
                document.getElementById("result1").innerHTML = "alphanumeric string :-" + str;
            }
            else {
                document.getElementById("result1").innerHTML = " not an alphanumeric string :-" + str;
            }
        }
    </script>
</body>
</html>
