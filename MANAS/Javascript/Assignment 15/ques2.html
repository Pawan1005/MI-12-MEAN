<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Asign15_Q2</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script>
      class salesman {
        constructor(nam, id) {
          this.name = nam;
          this.id = id;
        }
      }
      class details extends salesman {
        constructor(nam, id) {
          super(nam, id);
          let n = prompt(`Enter the sales done by ${this.name}`);
          this.comsn = 0;
          try {
            if (isNaN(n)) throw "empty input is invalid";
            try {
              let z = parseInt(n);
              if (isNaN(z)) throw "for sales string input is not valid";
              try {
                if (z < 0) throw "negative values are not allowed";
                this.sales = z;
              } catch (err) {
                alert(err);
              }
            } catch (err) {
              alert(err);
            }
          } catch (err) {
            alert(err);
          }
        }
        math() {
          if (this.sales <= 5000) {
            this.comsn = this.sales * 0.02;
          } else if (this.sales <= 12000) {
            this.comsn = this.sales * 0.05;
          } else if (this.sales <= 50000) {
            this.comsn = this.sales * 0.1;
          } else if (this.sales > 50000) {
            this.comsn = this.sales * 0.15;
          }
        }
        display() {
          document.getElementById(
            "demo"
          ).innerHTML = `Salesman id:${this.id} <br>Salesman name: ${this.name}`;
          document.getElementById(
            "demo"
          ).innerHTML += `<br>Total sales done:${this.sales} <br> Total commission earned ${this.comsn}`;
        }
      }
    </script>
  </head>

  <body>
    <div class="jumbotron">
      <h2>Display Sale Details</h2>
      <br />
      <hr />
      <br />
      <p id="demo"></p>
    </div>
    <script>
      let n = prompt("Enter your name");
      let m = prompt("what is your id");
      let s1 = new details(n, m);
      s1.math();
      s1.display();
    </script>
  </body>
</html>
