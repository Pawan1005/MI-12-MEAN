<html>

    />
    <script>
      class BankDet {
        constructor() {
          this.acnt_no = 0;
          this.acc_name = "";
          this.bal = 0;
        }
        getData() {
          this.acnt_no = parseInt(prompt("Enter your account number"));
          this.acc_name = prompt("Enter your account name");
          this.bal = parseInt(prompt("Enter your account balance"));
        }
        deposit() {
          let de = parseInt(prompt("Enter your amount to deposite"));
          this.bal += de;
        }
        withdraw() {
          let wt = parseInt(prompt("Enter your amount to withdraw"));
          try {
            if (this.bal < wt) throw "insufficiant balance";
            try {
              if (this.bal - wt < 1000) throw "Warning â€“ Balance below 1000";
              this.bal -= wt;
            } catch (err) {
              this.bal -= wt;
              alert(err);
            }
          } catch (err) {
            alert(err);
          }
        }
        display() {
          var row = table.insertRow(ind);
          var cell1 = row.insertCell(0);
          var cell2 = row.insertCell(1);
          var cell3 = row.insertCell(2);
          var cell4 = row.insertCell(3);
          cell1.innerHTML = ind;
          cell2.innerHTML = this.acnt_no;
          cell3.innerHTML = this.acc_name;
          cell4.innerHTML = this.bal;
          ind++;
        }
      }
    </script>
  </head>

  <body>
    <div class="jumbotron">
      <h2>Display Bank Details</h2>
      <br />
      <hr />
      <br />
      <table width="50%" style="text-align: center" id="demo">
        <tr>
          <th>Sr No.</th>
          <th>Acc no</th>
          <th>Acc name</th>
          <th>Balance</th>
        </tr>
      </table>
    </div>
    <script type="text/javascript">
      //Display Bank details
      var ind = 1;
      var table = document.getElementById("demo");
      var row = table.insertRow(1);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      var cell4 = row.insertCell(3);
      var user1 = new BankDet();
      var user2 = new BankDet();
      user1.getData();
      user1.deposit();
      user1.withdraw();
      user1.display();
      row = table.insertRow(2);
      cell1 = row.insertCell(0);

      user2.getData();
