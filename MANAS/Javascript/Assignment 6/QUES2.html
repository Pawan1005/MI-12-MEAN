<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Que2-Array</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"/>
  </head>
  <body>
    <div class="jumbotron">
      <h3 class="h text-info">Join ,Ascend ,Descend for names in Array list</h3>
    <form class="" action="index.html" method="post">
        <button class="btm bg-success" type="button" name="button" onclick="callArray()">
            Submit
        </button><br><br>
        <p class="xip text-danger">Use X i/p or Cancle buttom to stop input</p>
    </form>
    <br>
    <p class="p text-info" id="par"> </p>
    <p class="p text-info" id="demo"></p>
    <p class="p text-info" id="demo1"></p>
    <p class="p text-info" id="demo2"></p>
    <p class="p text-info" id="demo3"></p>
    <script>
        function callArray() {
            debugger;
            let names=[];
          while (true) {                                           
            temp = prompt("Enter Name:");  
          if (temp == "X" || temp == "x" || temp == null) break; {          
            names.push(temp);        
            document.getElementById("par").innerHTML= "Input Array:- "+names; 
            document.getElementById("demo").innerHTML ="Join Method (~):- "+ names.join(" ~ ");
            let uppercased=names.map(name => name.toUpperCase());
            document.getElementById("demo1").innerHTML  = "To UpperCase Letters:- "+uppercased;
            document.getElementById("demo2").innerHTML ="Sort Ascending:- "+ uppercased.sort();
            document.getElementById("demo3").innerHTML ="Sort Descending:- "+ uppercased.reverse();
        
          }
          }
          }
      </script>
  </body>
</html>
