<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Que1-Array</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"/>

  <body>
    <div class="jumbotron">
      <h3 class="h text-info">Adding name to Array list</h3>    
    <form class="" action="index.html" method="post">
        <button class="btm bg-success" type="button" name="button" onclick="callArray()">
            Submit
        </button>
    </form>
    <br>
    <p class="p text-info" id="par"></p>
    <script>
          let input = [];
        function callArray() {
          cnt = 6;
          debugger;
          for (var i = 1; i < cnt; i++) {
          var a = input[i] = prompt("Enter a name");
          document.getElementById("par").innerHTML += "Name "+ i +":"+ a;
          document.getElementById("par").innerHTML += "<br>";
        }      
        }
    </script>
  </body>
</html>
