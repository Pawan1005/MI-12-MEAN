    <title>RECTANGLE PATTERN</title>
</head>    
<script type="text/javascript">

  var i, j;
  //outer loop
  for(i=1; i <= 5; i++)
   {
   //inner loop
    for(j=0; j<=9; j++)
   {
     document.write('*');
    }
     document.write('<br/>');
   }

</script>
