<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIME NUMBER CHECK</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="col-4">
        <h3> Check Prime Number </h3><br>
        Number: <input type="number" name="number" id="number" required>
        <button class="btn bg-success" type="button" onclick="checkForPrime()"> Submit </button>
        <div class="result1"><br>
            <p id="result"> </p>
        </div>
        <script>
            function checkForPrime() {
                num = document.getElementById("number").value;
                // valid input checking
                var i;
                var flag = true;
                if (num == 1) {
                    flag = false;
                } else {
                    i = 2;
                    while (i < num / 2) {
                        if (num % i == 0) {
                            flag = false;
                            break;
                        }
                        i++;
                    }
                }
                if (flag == true) {
                    document.getElementById("result").style.color = "blue";
                    document.getElementById("result").innerHTML = "The number: " + num + " is a Prime Number";
                } else {
                    document.getElementById("result").style.color = "red";
                    document.getElementById("result").innerHTML = "The number: " + num + " is NOT a Prime Number";
                }
            }
        </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>
</html>
