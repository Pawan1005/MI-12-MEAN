<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floyd’s triangle</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"/>
  </head>
  <body>
    <div class="jumbotron">
      <h3 class="h text-info">Floyd’s triangle?</h3>
      <input type="text" name="a" id="first" placeholder="Enter no. of rows" />
      <button class="btn bg-success" onclick="floyds ()">click</button><br /><br />
      <p class="para text-info" id="num"></p>
    </div>
    <!-- floyds triangle -->
    <script>
      function floyds() {
        debugger;
        var n, i, j;
        var number = 1;
        n = parseInt(document.getElementById("first").value);
        for (i = 1; i <= n; i++) {
          for (j = 1; j <= i; j++) {
            document.getElementById("num").innerHTML += number + " ";
            number++;
          }
          document.getElementById("num").innerHTML += "</br>";
        }
      }
    </script>
  </body>
</html>
