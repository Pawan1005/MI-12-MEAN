<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Assignment 2</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="row m-3">
            <label class="col-sm-2"><b>Enter the first number:</b></label>
            <div class="col-sm-10">
                <input type="number" id="num1" required>
            </div>
        </div>
        <div class="row m-3">
            <label class="col-sm-2"><b>Enter the second number:</b></label>
            <div class="col-sm-10">
                <input type="number" id="num2" required>
            </div>
        </div>
        <div class="row m-3">
            <label class="col-sm-2"><b>Enter the third number:</b></label>
            <div class="col-sm-10">
                <input type="number" id="num3" required>
            </div>
        </div>
        <div class="row m-3">
            <label class="col-sm-2"><b>Enter the fourth number:</b></label>
            <div class="col-sm-10">
                <input type="number" id="num4" required>
            </div>
        </div>
        <div class="row m-3">
            <label class="col-sm-2"><b>Enter the fifth number:</b></label>
            <div class="col-sm-10">
                <input type="number" id="num5" required>
            </div>
        </div>
        <div class="m-5">
            <button id="high" onclick="secHigh()" class="btn btn-success p-1 ml-lg-2" style="width: 150px;" type="button">Click Me !!!</button>
        </div>
            <p class="m-3 p-2" id="pid"></b></p>
        <script type="text/javascript">
            // second largest number
            function secHigh() {
                var a = document.getElementById('num1').value;
                var b = document.getElementById('num2').value;
                var c = document.getElementById('num3').value;
                var d = document.getElementById('num4').value;
                var e = document.getElementById('num5').value;
                var arr = [a, b, c, d, e];
                var max = arr.splice(0) ;
                var max2 = max.sort()[max.length - 2] ; //it will give second largest value
                document.getElementById('pid').innerHTML="Second Largest number : " + max2 ;
            }
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
