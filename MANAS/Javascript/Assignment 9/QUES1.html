    <div class="jumbotron">
      <label class="lb text-info" for="mn">Enter number</label>

    <script>
      function changeReg() {
        let num = document.getElementById("num").value;
        debugger;
        if (num == parseInt(num)) {
          let patt1 = /\d/gi;
          var regExp = num.match(patt1);
          var numz = regExp.toString();
          //document.getElementById("result").innerHTML = regExp;
          var num2 = regExp.reverse();
          var numx = num2.toString();
          //document.getElementById("result1").innerHTML = num2;
        } else {
          let patt1 = /\w/gi;
          var regExp = num.match(patt1);
         // document.getElementById("result").innerHTML = regExp;
          var num2 = regExp.reverse();
         // document.getElementById("result1").innerHTML = num2;
        }
        if (numx == numz) {
          document.getElementById("result2").innerHTML =
            num + " is  palindrom number";
          var i;
          var show = true;
          if (num == 1) {
            show = false;
          } else {
            i = 2;
            while (i < num / 2) {
              if (num % i == 0) {
                show = false;
                break;
              }
              i++;
            }
          }
          if (show == true) {
            document.getElementById("result3").innerHTML =
              "The number: " + num + " is a Prime palidrom Number";
          } else {
            document.getElementById("result3").innerHTML =
              "The number: " + num + " is NOT a Prime palindrom Number";
          }
        } else {
          document.getElementById("result2").innerHTML =
            num + " is not palindrom number";
        }
      }
    </script>
