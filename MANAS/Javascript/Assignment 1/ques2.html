<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>JAVA SCRIPT assignment2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div>
        <h2 class="text-center">Conversion of celcious to fahrenheit</h2>
    </div>
    <div class="m-4">
        <label for="tempr"><b>Tempetarure :</b></label>
        <input type="number" style="width: 150px;" id="tempr"><sup> o</sup>C 
        <button id="F" onclick="convCtoF()" class="btn btn-success p-1 ml-lg-2" style="width: 150px;" type="button">Convert</button>
    </div>
    <p> 
        <h4 class="m-4">After Conversion</h4>
    </p>
    <p id="pid" class="m-4"></p>
    <script>
        function convCtoF(){
            var celcious=document.getElementById("tempr").value ;
            var fahrenheit = (celcious * 1.8)+32 ;
            document.getElementById("F").innerHTML;
            document.getElementById("pid").innerText = celcious + " \xB0C is equal to "+ fahrenheit + "\xB0F"

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>
