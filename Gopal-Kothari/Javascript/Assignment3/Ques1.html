<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" >
        <title>Ques1</title>
    </head>
    <body>
        <center>
            <h2>Leap Year</h2><br>
            <hr><br>
            <label>Enter year:</label>
            <input type="number" id="a" /><br><br>
            <button onclick="submit()">Submit</button>
            <p id="demo"></p>
        </center>
        <script type="text/javascript">
            // Leap year or not
            function submit() {
                var tem;
                var a = document.getElementById('a').value;
                temp = a%4;
                if(temp==0){
                    document.getElementById("demo").innerHTML = "It is a Leap year";
                }
                else{
                    document.getElementById("demo").innerHTML = "It is not a Leap year";
                }
            }
        </script>
    </body>
</html>
