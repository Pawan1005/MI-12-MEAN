<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" >
        <title>Ques4</title>
    </head>
    <body>
        <center>
            <h2>Vowel or Not</h2><br>
            <hr><br>
            <label>Enter a character:</label>
            <input type="text" id="a" /><br><br>
            <button onclick="submit()">Submit</button>
            <p id="demo"></p>
        </center>
        <script type="text/javascript">
            // Vowel or Not
            function submit() {
                var a = document.getElementById('a').value;
                switch(a){
                    case "a":
                    case "e":
                    case "i":
                    case "o":
                    case "u":
                    case "A":
                    case "E":
                    case "I":
                    case "O":
                    case "U":
                        document.getElementById('demo').innerHTML = a + " is a vowel ";
                        break;
                    default:
                        document.getElementById('demo').innerHTML = a + " is not a vowel ";
                        break;
                }
            }
        </script>
    </body>
</html>
