<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" >
        <title>Ques2</title>
    </head>
    <body>
        <center>
            <h2>Automorphic number or not</h2><br>
            <hr><br>
            <label>Enter number:</label>
            <input type="number" id="a" /><br><br>
            <button onclick="submit()">Submit</button>
            <p id="demo"></p>
        </center>
        <script type="text/javascript">
            // Automorphic number or not
            function submit() {
                var a = document.getElementById('a').value;
                var temp;
                var remain;
                if(a<10){
                    temp = a * a;
                    remain = temp%10
                    if(remain == a){
                        document.getElementById('demo').innerHTML = a + ' is an automorphic number';
                    }
                    else{
                        document.getElementById('demo').innerHTML = a + ' is not an automorphic number';
                    }
                }else {
                    document.getElementById('demo').innerHTML = 'Please enter single digit number';
                }
            }
        </script>
    </body>
</html>
