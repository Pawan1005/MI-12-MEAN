<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" >
        <title>Ques1</title>
    </head>
    <body>
        <center>
            <h2>Factorial Number</h2><br>
            <hr><br>
            <label>Enter number:</label>
            <input type="number" id="a" /><br><br>
            <button onclick="submit()">Submit</button>
            <p id="demo"></p>
        </center>
        <script type="text/javascript">
            // Armstrong number
            function submit() {
                var a = document.getElementById('a').value;
                var temp = a, arm=0, remain;
                while(temp>0){ 
                    remain = temp%10;
                    arm += remain * remain *remain;
                    temp = parseInt(temp/10);
                }
                if(arm == a){
                    document.getElementById('demo').innerHTML = a + ' is an armstrong';
                }else{
                    document.getElementById('demo').innerHTML = a + ' is not an armstrong';
                }
            }
        </script>
    </body>
</html>
