<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" >
        <title>Ques5</title>
    </head>
    <body>
        <center>
            <h2>Find Double letter</h2><br>
            <hr><br>
            <label>Enter word:</label>
            <input type="text" id="a" /><br><br>
            <button onclick="submit()">Submit</button>
            <p id="demo"></p>
        </center>
        <script type="text/javascript">
            // Find Double letter
            function submit() {
                var a = document.getElementById('a').value;
                var temp = a.length;
                for(var i=0; i<=temp; i++){
                    for(var j=i+1; j<=temp; j++){
                        if(a[i] == a[j]){
                            return document.getElementById("demo").innerHTML ="Letter : " +a[i];
                        }
                    }
                }
                return  document.getElementById("demo").innerHTML ="Letter is not repeated";
            }
        </script>
    </body>
</html>
