<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" >
        <title>Ques1</title>
    </head>
    <body>
        <h2>Print the Floydâ€™s triangle</h2><br>
        <hr><br>
        <label>Enter number:</label>
        <input type="number" id="a" /><br><br>
        <button onclick="submit()">Submit</button>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script type="text/javascript">
            // print the triangle
            function submit() {
                var a = document.getElementById('a').value;
                var num=0;
                var temp="";
                for (var i=0; i<=a; i++){
                    for(var j=1; j<=i; j++){
                        temp += ++num;
                        temp += j === i ? '<br>' : ' ';
                    }
                }
                document.getElementById("demo").innerHTML = temp;
            }
        </script>
    </body>
</html>
