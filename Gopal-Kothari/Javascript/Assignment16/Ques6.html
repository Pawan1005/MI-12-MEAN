    <body>
        <div class="main">

                <table id= "tab" border="1" width="50%" height="10px">
                    <tr>

                    </tr>
                    <tr>

        <script>
            //craete row in table
            function table(){
                var a = document.getElementById("tab").insertRow(2);

                b.innerHTML = "New cell"
            }
        </script>
