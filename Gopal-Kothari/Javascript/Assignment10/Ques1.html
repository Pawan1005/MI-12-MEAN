<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" >
        <title>Ques1</title>
    </head>
    <body>
        <center>
            <h2>To test the first character of a string is uppercase or not</h2><br>
            <hr><br>
            <label>Enter word:</label>
            <input type="text" id="a" /><br><br>
            <button onclick="submit()">Submit</button>
            <p id="demo"></p>
        </center>
        <script type="text/javascript">
            // to test the first character of a string is uppercase or not
            function submit() {
                var a = document.getElementById('a').value;
                var p = /^[A-Z]/;
                var r = p.test(a);
                if (r){
                    document.getElementById('demo').innerHTML = "String is a Uppercase";
                }else{
                    document.getElementById('demo').innerHTML = "String is not a Uppercase";
                }
            }
        </script>
    </body>
</html>
