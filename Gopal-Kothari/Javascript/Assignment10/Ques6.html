<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" >
        <title>Ques6</title>
    </head>
    <body>
        <center>
            <h2>check whether a given value is an valid url or not</h2><br>
            <hr><br>
            <label>Enter card:</label>
            <input type="text" id="a" /><br><br>
            <button onclick="submit()">Submit</button>
            <p id="demo"></p>
        </center>
        <script type="text/javascript">
            // check whether a given value is an valid url or not
            function submit() {
                var a = document.getElementById('a').value;
                var p = /^[https://]+\S+\.\S/;
                var r = p.test(a);
                if (r){
                    document.getElementById('demo').innerHTML = a+ " is a valid url";
                }else{
                    document.getElementById('demo').innerHTML = a+ " Please enter valid url";
                }
            }
        </script>
    </body>
</html>
