<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check prime palindrome numbers</title>
  </head>
  <body>
    <script>
      function palindrome() {
        var num = 0,
          count = 0,
          temp,
          rem,
          j;
        var number = parseInt(document.getElementById("N").value);
        temp = parseInt(number);
        while (temp > 0) {
          rem = temp % 10;
          temp = parseInt(temp / 10);
          num = num * 10 + rem;
        }
        for (j = 1; j <= number; j++) {
          if (number % j == 0) {
            count++;
          }
        }
        if (num == number && count == 2) {
          document.getElementById("result").innerHTML +=
            +number + " is " + " prime palindrome" + "</br></br>";
        } else {
          document.getElementById("result").innerHTML +=
            +number + " is not an prime palindrome number";
        }
      }
    </script>
    <h2>Checking Prime Palindrome Number</h2>
    Enter the Number: <input type="text" required id="N" />
    <button
      type="button"
      onclick="palindrome()"
      style="background-color: rgb(5, 153, 190); height: 30px; color: white"
    >
      Check
    </button>
    <p id="result"></p>
  </body>
</html>
