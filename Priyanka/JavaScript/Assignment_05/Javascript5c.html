<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>java script triangle</title>
  </head>
  <body>
    <h1 style="text-align: center"> Triangle Pattern</h1>
    Enter number of row : <input id="num1" type="number" /><br />
    <button type="button" style="width: 100px; height: 40px" onclick="pattern()">
      <b>Submit </b>
    </button>
    <p id="pid"></p>
    <br>
    <script type="text/javascript">
      function pattern() {
        var n = 1;
        var row = parseInt(document.getElementById("num1").value);
        for (var i = 0; i <= row; i++) {
          for (var j = 1; j <= i; j++) {
            document.getElementById("pid").innerHTML += " " + j+" ";
            n++;
          }
          document.getElementById("pid").innerHTML += " 1 <br>";
        }
      }
    </script>
  </body>
</html>
