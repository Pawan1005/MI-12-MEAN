     <body>
        <h1 style="text-align: center;">Conversion of Celcius to Fahrenheit</h1>
        Temp :  <input id="num1"type="text"> <sup>o</sup>C 
        <button type="button" onclick="Convert()"> Convert </button>
        <p id="pid"></p>
     <script type="text/javascript">
        "use strict"
         var Celcius,fahren;
         document.getElementById("pid").innerHTML= "<b>After Conversion</b><br> ";
         function Convert()
            {
                Celcius=parseInt(document.getElementById("num1").value);
                fahren=Celcius*(9/5)+32;
                document.getElementById("pid").innerHTML += Celcius+"<sup>o</sup>C is equal to  : "+fahren+"<sup>o</sup>F";
            }
    </script>
    </body>
