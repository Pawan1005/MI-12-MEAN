  <body>
    <h1 style="text-align: center">Array Assignment 6 Question 5</h1>
    <script type="text/javascript">
      let sumfact = 0;
      let arr = [];
      let factarry = [];
      while (true) {
        message = prompt("Enter numbers");
        if (message == null || message == "X" || message == "x") break;
        arr.push(parseInt(message));
      }
      document.write(" Array elements " + arr + " <br>");
      /* for (let index = 0; index < arr.length; index++) {
        sum = sum + arr[index];
      }
      document.write(" sum of elements " + sum);*/
      for (let index = 0; index < arr.length; index++) {
        document.write(
          " factorial of " + arr[index] + " " + Factorial(arr[index]) + " <br>"
        );
        factarry.push(parseInt(Factorial(arr[index])));
        sumfact = sumfact + Factorial(arr[index]);
      }
      function Factorial(num) {
        if (num == 0) return 1;
        return num * Factorial(num - 1);
      }
      document.write(" sum of factorial " + sumfact + " <br>");
      document.write("factorial array " + factarry + "<br>");
      document.write(
        " factorial array in descending array " +
          factarry.sort(function (a, b) {
            return b - a;
          })
      );
    </script>
  </body>
