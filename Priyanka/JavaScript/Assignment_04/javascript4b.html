<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>java script automorphic number </title>    
    </head>
    <body>
        <h1 style="text-align: center;">Check Automorphic number</h1>
        Enter single digit number :  <input id="num1"type="text"><br>
        <button type="button" style="width:100px; height:40px"onclick="automorphic()"> <b>Submit </b> </button>
        <p id="pid"></p>
    <script type="text/javascript">
        
         var num ,rem ,original ,sqr;
         function automorphic()
          {
            num=original;
         num=parseInt(document.getElementById("num1").value);
                
                if(num>10)
                {
                    document.getElementById("pid").innerHTML= "enter single digit numbers  ";
                }
              sqr=num*num;
             rem=sqr%10;   
          
          if(num==rem)
          {
            document.getElementById("pid").innerHTML+= " number is automorphic ";

          }
            else
          {
            document.getElementById("pid").innerHTML+=" number is not automorphic";
          }
        }
        </script>
    </body>
</html>
