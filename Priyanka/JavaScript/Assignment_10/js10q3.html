<!DOCTYPE html>
<html>
    <head>
        <title>Check valid email or not</title>
    </head>
    <body>
        <script>
            function checkemail() {
                var regExp, str;
                str = document.getElementById("email").value;
                regExp = /[a-zA-Z0-9_\-\.]+[@][a-z]+[\.][a-z]{2,3}/;
                if (regExp.test(str)) {
                    document.getElementById("Result").innerHTML = "Valid Email Address";
                } else {
                    document.getElementById("Result").innerHTML = "Not valid Email Address";
                }
            }
        </script>
        <h1>Valid Email or not</h1>
            Enter Email id:
            <input type="text" id="email"></input>
            <input type="button" value="check" onclick="checkemail()"style="padding: 6px; background-color: rgb(117, 177, 5);"></input>
            <div  The given email is:  id="Result">
    </body>
</html>
