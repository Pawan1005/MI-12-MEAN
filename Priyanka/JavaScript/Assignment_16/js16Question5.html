<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 5 Assignment 16</title>
    <style>
      * {
        margin: 0px;
      }

      button,
      input {
        margin-left: 30px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <script>
      function Add() {
        let value = document.getElementById("ids").value;
        let v1 = document.createElement("li");
        v1.textContent = value;
        document.getElementById("ids2").appendChild(v1);
      }
    </script>
    <ol id="ids2">
      <li>SDLC</li>
      <li>HTML</li>
      <li>FIGMA</li>
      <li>CSS</li>
    </ol>
    <input type="text" id="ids" placeholder="enter your value" />
    <br /><br />
    <button onclick="Add()">Add</button>
  </body>
</html>
