<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quest6</title>
    <style>
      * {
        margin: 0px;
      }
      th,
      td {
        padding-left: 70px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table style="border: 0px solid black; margin-bottom: 20px" id="ids">
      <tr>
        <th>name</th>
        <th>id</th>
        <th>salary</th>
      </tr>
      <tr>
        <td>priyanka</td>
        <td>7118</td>
        <td>3673237</td>
      </tr>
      <tr>
        <td>vikas</td>
        <td>5546</td>
        <td>876322</td>
      </tr>
    </table>
    <input type="text" id="d1" placeholder="put your name..." />
    <input type="text" id="d2" placeholder="put your id..." />
    <input type="text" id="d3" placeholder="put your salary..." />
    <button onclick="create()">create</button>
    <script>
      function create() {
        var d1 = document.getElementById("d1").value;
        var d2 = document.getElementById("d2").value;
        var d3 = document.getElementById("d3").value;
        var table = document.getElementById("ids");
        var row = table.insertRow(-1);
        var cell1 = row.insertCell();
        var cell2 = row.insertCell();
        var cell3 = row.insertCell();
        cell1.innerHTML = d1;
        cell2.innerHTML = d2;
        cell3.innerHTML = d3;
      }
    </script>
  </body>
</html>
