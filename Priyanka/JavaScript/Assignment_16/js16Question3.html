<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quest3</title>
    <style>
      button {
        background-color: royalblue;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1 id="ids">change heading and image</h1>
    <img src="img1.jpeg" height="300" width="300" id="img1" /><br />
    <button onclick="change()">play Image</button>
    <script>
      let flag = 0;
      function change() {
        if (flag == 0) {
          document.getElementById("ids").innerHTML = "heading as ship";
          flag = 1;
        } else if (flag == 1) {
          document.getElementById("ids").innerHTML = "heading as flower";
          document.getElementById("img1").src = "img2.jpeg";
          flag = 2;
        } else if (flag == 2) {
          document.getElementById("ids").innerHTML = "heading as car";
          document.getElementById("img1").src = "img3.jpeg";
          flag = 3;
        } else if (flag == 3) {
          document.getElementById("ids").innerHTML = "heading as ship";
          document.getElementById("img1").src = "img1.jpeg";
          flag = 0;
        }
      }
    </script>
  </body>
</html>
