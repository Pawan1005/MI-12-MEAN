<!DOCTYPE html>
<html>
    <head>
        <Title>Registration</Title>
        <link rel="stylesheet" type="text/css" href="cssnew.css">
        <style type="text/css">
            *{
                margin: 0px;
                padding: 0px;
            }
            header{
                background-color: rgb(60, 255, 0);
               color:red;
                font-size: 40px;
                padding: 0px;
                text-align: center;  
                width: 100%;
                /*position: fixed;*/
               }
            footer{
               background-color:rgb(60, 255, 0);
                text-align: center;
                color:red;
                padding: 10px;
                bottom: 0px;
                left: 0px;
                width: 100%;
                position: fixed;
            }
        </style>
    </head>
    <body class="text"> 
        <header> Careershines jobs
            <div class="container" style="text-align: right; padding-right: 10px;">
            <button value="home"> <a href = "jobportal.html">Home </a></button>
            </div>
        </header> 
        <form>
             <h2 class="border1"> New User Registration </h2> 
             <hr>
             <h2 class="border1"> <i>Professional Details <i> </h2>
             <fieldset>
                    <legend name="Academic Details">Academic Details</legend>    
                    <label name="Skill set"><b>Skill set :</b> </label>    
                    <input type="checkbox" name="HTML" class="check">HTML 
                    <input type="checkbox" name="Java Script" class="check">Java Script
                    <input type="checkbox" name="Java " class="check">Java
                    <input type="checkbox" name="Oracle" class="check">Oracle
                    <br><br><br>
                    <label> <b>Highest Qualification : </b> </label>   
                    <select id="qualification"name="qualification" >   
                        <option value="Diploma in Computer Science">Diploma in Computer Science</option>
                        <option value="Science Graduate<"> Science Graduate</option>
                        <option value="Bachelor in Engg."  >Bachelor in Engg.</option>
                        <option value="Masters in Computer Science">Masters in Computer Science</option>
                        <option value="Masters in Engg. ">Masters in Engg. </option>
                        <option value="Other"> Other</option>
                    </select>
                        <br><br><br>
                    <label> <b>University: </b> </label>  
                    <input list="University" name="University">
                    <datalist id="University">
                            <option value=" Mumbai University">
                            <option value="Pune University">
                            <option value="Chennai University">
                            <option value=" Nagpur University">
                            <option value=" Badoda University">   
                    </datalist> 
                    <br> <br><br>
                    <span> <b>Area of Expertise </b> </span>
                    <select id="area" multiple>
                        <option value="Software">Software</option>
                        <option value="Training">Training</option>
                        <option value="Networking"> Networking</option>
                        <option value="Management"> Management</option>
                        <option value="Marketing"> Marketing</option>
                    </select>
                        <span>you can select multiple fields</span>
           </fieldset>
           <fieldset>
                  <br>
                  <legend name="Resume">Resume</legend>
                  <label><b>Upload resume :</b> </label>
                  <input type="file"> <br><br>
                  <label><b>More About Yourself : </b> </label>
                 <textarea cols="30"rows="5"> </textarea>
           </fieldset>
             <a href="Registration.html"><input type="button" value="Back"style="margin-left:20%"></a>
             <button name="Submit" style="margin-top: 10px; margin-left: 30%;" type="button" onclick="alert('you register to job portal sucessfully')"> Submit </button>
          </form>
          <footer>created by Priyanka Deshmane</footer>
     </body>
</html>
