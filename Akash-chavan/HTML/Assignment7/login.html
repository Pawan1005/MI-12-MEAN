<!DOCTYPE html>
<html>
    <head>
        <title>Assignment7 Job portal</title>
        <link rel="stylesheet" href="css.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section class="header">
            <nav>
                <a href="home.html"><img  src="logo.png" alt="logo image"></a>
                <div class="nav-link">
                    <ul>
                        <li><a href="home.html">HOME</a></li>
                        <li><a href="#">Recruiters</a></li>
                        <li><a href="#">Companies</a></li>
                        <li><a href="#">Services</a></li>
                    </ul>
                </div>
            </nav>
        </section> 
        <h2>Login Form</h2>
        <fieldset class="fi-login">
            <form action="home.html" method="GET">
                <div class="imgcontainer">
                    <img src="login.png" alt="login" class="avatar">
                </div>
                <div class="user">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required><br>
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required><br><br><br>
                    <button type="submit"><a href="registration.html">submit</a></button><br>
                    <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>
                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </form>
        </fieldset>
    </body>
</html>
