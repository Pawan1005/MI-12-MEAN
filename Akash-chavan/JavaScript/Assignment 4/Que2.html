<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number is Automorphic or Not</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <div class="col-4">
            <h2 class="head2 text-info">Number is Automorphic or Not</h2>
            <input type="text" name="a" id="first" placeholder="Enter a number">
            <button onclick="isAutomorphic()">Submit</button><br><br>
            <p id="res"></p>
            <script>
                // Javascript program to check if
                // a number is Authomorphic
                function isAutomorphic() {
                    //declare variables
                    var n = document.getElementById("first").value;
                    var sq = n * n;
                    var t = n;
                    var l = 0;
                    debugger;
                    // calcuating number of digits
                    while (t > 0) {
                        t = parseInt(t / 10);
                        l++;
                    }
                    //convert number to string
                    var str = sq.toString();
                    //getting last digits == number of digits in input value
                    var last = str.slice(-l);

                    //comparing last digit to input number
                    if (last == n) {
                        document.getElementById("res").innerHTML = n + " is automorphic number";
                        document.getElementById("res").style.color = "#008000"
                    }
                    else {
                        document.getElementById("res").innerHTML = n + " is not automorphic number";
                        document.getElementById("res").style.color = "#FF0000"
                    }
                }
            </script>
        </div>    
    </div>
</body>
</html>
