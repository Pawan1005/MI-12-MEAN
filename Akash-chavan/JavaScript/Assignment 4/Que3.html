<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number is krishnamurthy or Not</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <div class="col-4">
            <h2 class="head2 text-info">Number is krushnamurth or Not</h2>
            <input type="text" name="a" id="number" placeholder="Enter a number">
            <button onclick="krishnamurthy()">Submit</button><br><br>
            <p id="result"></p>
            <script>
                function factorial(vod) {
                    debugger;
                    var vod;
                    var fact = 1;
                    for (var i = vod; i >= 1; i--) {
                        fact = fact * i;

                    }
                    return fact;
                }
                function krishnamurthy() {
                    var num = document.getElementById("number").value;
                    var Number = num;
                    var nod = 0;
                    // Finding the number of digits ie nod

                    while (num > 0) {
                        nod = nod + 1;
                        num = parseInt(num / 10);
                    }
                    num = Number;
                    var sum = 0;
                    // calculating sum and value of digit(vod)
                    while (num > 0) {
                        var vod = num % 10;
                        sum += factorial(vod);
                        num = parseInt(num / 10);
                    }

                    if (sum == Number) {
                        document.getElementById("result").style.color = "blue";
                        document.getElementById("result").innerHTML = "The number: " + Number + " is Armstrong Number";
                    } else {
                        document.getElementById("result").style.color = "red";
                        document.getElementById("result").innerHTML = "The number: " + Number + " is NOT Armstrong Number";
                    }
                }
            </script>
        </div>
    </div>
</body>
</html>
