<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change upperCase to lower and vice Versa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron ">
        <h2 class="head2 text-info">Change upperCase to lower and vice Versa</h2>
        <input  style="width:500px;padding:6px" type="text" id="text"
            placeholder="Enter text to convert to lowercase or uppercase" />
        <br /><br />
        <button class="button" value="Lowercase" onClick="convertToLowercase();">To Lowercase</button>
        <button type="button" value="UpperCase" onClick="convertToUppercase();">To Uppercase</button>
        <br /><br />
        <input type="text" style="width:310px;padding:6px" id="result" placeholder="Result" />
        <input type="text" style="width:310px;padding:6px" id="result1" placeholder="Result" />

        <script>

            function convertToLowercase() {
                var data = document.getElementById("text").value;
                var lowerCase = data.toLowerCase();
                document.getElementById("result").value = lowerCase;
            }
            function convertToUppercase() {
                var data = document.getElementById("text").value;
                var upperCase = data.toUpperCase();
                document.getElementById("result1").value = upperCase;
            }
        </script>
        <div>
</body>
</html>
