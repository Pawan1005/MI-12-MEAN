<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Number</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron ">
        <div class="col-4">
            <h2 class="h text-info"> Enter the Number </h2>
            Number: <input type="number" name="number" required id="number">
            <button type="button" onclick="checkArmstrong()"> Submit </button><br><br>
            <p id="result"> </p>
        </div> 
        <script>
            function checkArmstrong() {
                num = document.getElementById("number").value;
                var Number = num;
                var nod = 0;
                // Finding the number of digits ie nod
                debugger;
                while (num > 0) {
                    nod = nod + 1;
                    num = parseInt(num / 10);
                }
                num = Number;
                var sum = 0;
                // calculating sum and value of digit(vod)
                while (num > 0) {
                    var vod = num % 10;
                    sum = sum + Math.pow(vod, nod);
                    num = parseInt(num / 10);
                }
                // checking sum with original number
                if (sum == Number) {
                    document.getElementById("result").style.color = "blue";
                    document.getElementById("result").innerHTML = "The number: " + Number + " is Armstrong Number";
                } else {
                    document.getElementById("result").style.color = "red";
                    document.getElementById("result").innerHTML = "The number: " + Number + " is NOT Armstrong Number";
                }
            }
        </script>
    </div>
</body>
</html>
