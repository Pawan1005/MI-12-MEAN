<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Que3 Asign7</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <script>
      let arr = [],
        temp;
      let n = parseInt(prompt("Enter number of Students : "));
      document.write("User entered number of Students are : " + n);
      for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Enter total marks of each Student : "));
        document.write(
          "<br>&nbspUnsorted Array) Marks" + (i + 1) + " is : " + arr[i]
        );
      }
      for (let j = 0; j < arr.length - 1; j++) {
        for (let i = j + 1; i < arr.length; i++) {
          if (arr[j] > arr[i]) {
            temp = arr[j];
            arr[j] = arr[i];
            arr[i] = temp;
          }
          document.write("<br>***********Marks in Inner(i) Loop is : " + arr);
        }
        document.write(
          "<br>***********Marks in Outer(j) Loop is : " + arr + "<br>"
        );
      }
      for (i = 0; i < arr.length; i++) {
        document.write(
          "<br>Sorted Marks(Selection Sort) " + (i + 1) + " is : " + arr[i]
        );
      }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
