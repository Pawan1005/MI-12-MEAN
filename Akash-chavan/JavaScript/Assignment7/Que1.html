<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Que1</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <script>
      let arr = [],
        temp;
      let n = parseInt(prompt("Number of Students : "));
      document.write("Number of Students are : " + n);
      for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Enter  marks of each Student : "));
      }
      document.write(
        "<br>Unsorted Array for Marks of Students : " + arr + "<br>"
      );
      for (let j = 0; j < arr.length - 1; j++) {
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] > arr[i + 1]) {
            temp = arr[i];
            arr[i] = arr[i + 1];
            arr[i + 1] = temp;
          }
        }
      }
      for (i = 0; i < arr.length; i++) {
        document.write("<br>Marks " + (i + 1) + " is : " + (arr[i] + "<br>"));
      }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
