<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ques2</title>
    </head>
    <body>
        <fieldset>
            <h1 style="background-color: cornflowerblue;">Conversion of Celcius to Fahrenhelt</h1>
            <hr><br>
            <label>Temp</label>
            <input text="number" id="celcius" /> &#176;C
            <button onclick="convert()">Convert</button>
            <h2>After Conversion</h2>
            <p id="deg"></p>
        </fieldset>
        <script>
            //function convert celcius to fahrenhelt
            function convert(){
                var a = document.getElementById('celcius').value;
                var b = (a * 9/5) +32;
                document.getElementById('deg').innerHTML = a + " &#176;C is equal to " + b + " &#176;F"
            }
        </script>
    </body>
</html>
