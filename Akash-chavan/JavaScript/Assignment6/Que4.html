<html lang="en">

      crossorigin="anonymous"/>

  <body>
    <div class="jumbotron">
      <h3 class="h text-info">Sum of factorial of number in Array list</h3>
    <form class="" action="index.html" method="post">
        <button class="btm bg-success" type="button" name="button" onclick="callArray()">
            Submit
        </button><br><br>
        <p class="xip text-danger">Use X i/p or Cancle buttom to stop input</p>
    </form>
    <br>  
    <p class="p text-info" id="par"> </p>
    <p class="p text-info" id="demo"></p>
    <p class="p text-info" id="demo1"></p>
    <script>
        function callArray() {
          debugger;
          let num=[];
        while (true) {                                           
          temp = prompt("Enter number:");  
        if (temp == "X" || temp == "x" || temp == null) break; {          
          num.push(temp);        
          document.getElementById("par").innerHTML= "Input Array:- "+num; 
          let  numArray = num.map(Number);
          document.getElementById("demo").innerHTML= "num Array:- "+numArray; 
        function factorial(vod) {
          debugger;
          var vod;
          var fact = 1;
        for (var i = vod; i >= 1; i--) {
          fact = fact * i;
        }
        return fact;
        }
          let sum = 0;
        for (let i = 0; i < numArray.length; i++) {
          vod = numArray[i]
          sum += factorial(vod);
          document.getElementById("demo1").innerHTML= "sum:- "+sum;
        }
        }
        }
        }
    </script>
  </body>
