<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ques2</title>
    </head>
    <body>
        <label>Enter English marks:</label>
        <input type="number" id="a" /><br><br>
        <label>Enter Hindi marks:</label>
        <input type="number" id="b" /><br><br>
        <label>Enter Marathi marks:</label>
        <input type="number" id="c" /><br><br>
        <label>Enter Maths marks:</label>
        <input type="number" id="d" /><br><br>
        <label>Enter Science marks:</label>
        <input type="number" id="e" /><br><br>
        <button onclick="submit()">Submit</button><br><br>
        Total Marks: 
        <span id="total"></span><br>
        Percentage: 
        <span id="per"></span><br>
        Result :
        <span id="demo"></span>
        <script>
            //Find grade
            function submit() {
                var a = document.getElementById('a').value;
                var b = document.getElementById('b').value;
                var c = document.getElementById('c').value;
                var d = document.getElementById('d').value;
                var e = document.getElementById('e').value;
                var total = ((a - 0) + (b - 0) + (c - 0) + (d - 0) + (e - 0));
                var per = total*100/500;
                document.getElementById('total').innerHTML =  total;
                document.getElementById('per').innerHTML =  per;
                if(per <= 100 && per>=75){
                    document.getElementById('demo').innerHTML = "A Grade";
                }else if(per <= 74 && per >= 60 ){
                    document.getElementById('demo').innerHTML = "B Grade";
                }
                else if(per <= 59 && per >= 40){
                    document.getElementById('demo').innerHTML = "C Grade";
                }else if(per <=39 && per >= 30){
                    document.getElementById('demo').innerHTML = "D Grade";
                }else{
                    document.getElementById('demo').innerHTML = "F Grade";
                }
            }
        </script>
    </body>
</html>
