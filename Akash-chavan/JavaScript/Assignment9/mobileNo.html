<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10 digit mobile Number</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <style>
      .jumbotron {
        min-width: 585px;
        margin: 10px auto;
        display: block;
        justify-content: center;
        margin: 150px;
        border: 0.08em solid black;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron">
      <label class="lb text-info" for="mn">Enter Mobile Number</label>
      <input type="text" name="text" id="mob" />
      <button class="btn bg-success" onclick="changeReg()">click</button
      ><br /><br />
      <p class="r1 text-info" id="result"></p>
      <br />
      <p class="r1 text-info" id="result1"></p>
      <br />
      <p class="r1 text-danger" id="result2"></p>
      <br />
    </div>
    <script>
      function changeReg() {
        debugger;
        let mobNo;
        mobNo = document.getElementById("mob").value;
        if (mobNo.length == 10) {
          debugger;
          var patt1 = /\d/g;
          var regExp = mobNo.match(patt1);
          document.getElementById("result").innerHTML =
            "output with regExp:- " + regExp;
          let a1 = regExp;
          const m1 = regExp.slice(0, 5);
          const m2 = regExp.slice(5, 10);
          document.getElementById("result1").innerHTML =
            "mobile number with format:- " +
            " +91" +
            "-" +
            m1.join("") +
            "-" +
            m2.join("");
        } else {
          document.getElementById("result2").innerHTML =
            "please Enter 10 digit number";
        }
      }
    </script>
  </body>
</html>
