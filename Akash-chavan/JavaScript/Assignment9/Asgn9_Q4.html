    />
    <style>
      .jumbotron {

        display: block;
        justify-content: center;

  <body>
    <div class="jumbotron">
      <label class="lb text-info" for="mn">Enter string</label>
      <input type="text" name="text" id="num" />
      <button class="btn bg-success" onclick="changeReg()">click</button
      ><br /><br />
      <p class="r1 text-info" id="result"></p>
      <br />
      <p class="r1 text-info" id="result1"></p>
      <br />
      <p class="r1 text-danger" id="result2"></p>
      <br />
      <p class="r1 text-danger" id="result3"></p>
      <br />
    </div>
    <script>
      function changeReg() {
        let num = document.getElementById("num").value;
        debugger;
        let patt1 = /\w/gi;
        var regExp = num.match(patt1);
        var res1 = regExp;
        var numx = regExp.toString();
        // document.getElementById("result").innerHTML = regExp;
        let num2 = res1.reverse();
        let numz = num2.toString();
        //document.getElementById("result1").innerHTML = typeof numx;
        if (numx == numz) {
          document.getElementById("result2").innerHTML =
            num + " is  palindrom string";
        } else {
          document.getElementById("result2").innerHTML =
            num + " is not palindrom string";
        }
      }
    </script>
  </body>
