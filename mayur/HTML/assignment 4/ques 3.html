<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML Table 3</title>
        <style>
            table,th,td {
                border: 1px solid;
                border-spacing: 1px;
            }
            td, th {
                padding: 5px;
                text-align: center;
            }
            .left {
                text-align: left;
            }
            .blue {
                background-color: lightsteelblue;
            }
            .green {
                background-color: lightgreen;
            }
            .yellow {
                background-color: lightgoldenrodyellow;
            }
        </style>
     </head>
     <body>
        <table>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
            <tr>
                <td rowspan="2" class="left">Monday</td>
                <td rowspan="2" class="yellow">8:00 a.m.</td>
                <td rowspan="2" class="blue">5:00 p.m.</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity: DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="3" class="left">Tuesday</td>
                <td class="yellow">8:00 a.m.</td>
                <td class="yellow">11:00 a.m.</td>
                <td rowspan="2" colspan="1">XPath</td>
            </tr>
            <tr>
                <td class="yellow">11:00 a.m.</td>
                <td class="green">2:00 p.m.</td>
            </tr>
            <tr>
                <td class="green">2:00 p.m.</td>
                <td class="blue">5:00 p.m.</td>
                <td rowspan="1">XSL Transformations</td>
             </tr>
            <tr>
                <td class="left">Wednesday</td>
                <td class="yellow">8:00 a.m.</td>
                <td class="green">12:00 p.m.</td>
                <td>XSL Formatting Objects</td>
            </tr>
        </table>
    </body>
</html>
