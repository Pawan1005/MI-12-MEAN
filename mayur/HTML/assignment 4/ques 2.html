
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML Table 2</title>
        <style>
            table {
                width: 30%;
                background-color: gray;
                border-spacing: 10px 0px;
                text-align: center;
            }
            table,th,td {
                border: 1px solid gray;
                padding: 5px;
            }
            td, th{
                background-color: white;
            }
            caption {
                text-align: right;
                font-size: 22px;
                color: darkviolet;
                font-weight: bold;
                padding-bottom: 10px;
                padding-right: 15px;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>Jan's Spring Term Afternoon Schedule</caption>
            <tr>
                <th></th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
            <tr>
                <th>1:00</th>
                <td rowspan="2">Office</td>
                <td></td>
                <td rowspan="2">Office</td>
                <td rowspan="8">Office Hours by Appt</td>
                <td rowspan="2">Office</td>
            </tr>
            <tr>
                <th>1:30</th>
                <td rowspan="2">Dept Meeting</td>
                </tr>
            <tr>
                <th>2:00</th>
                <td rowspan="3">MAT 108</td>
                <td rowspan="3">MAT 108</td>
                <td rowspan="3">MAT 108</td>
            </tr>
            <tr>
                <th>2:30</th>
                <td></td>
            </tr>
            <tr>
                <th>3:00</th>
                <td rowspan="3">EC Meeting</td>
            </tr>
            <tr>
                <th>3:30</th>
                <td rowspan="3">CSC 205</td>
                <td rowspan="3">CSC 205</td>
                <td rowspan="3">CSC 205</td>
            </tr>
            <tr>
                <th>4:00</th>
            </tr>
            <tr>
                <th>4:30</th>
                <td></td>
            </tr>
        </table>
    </body>
</html>
