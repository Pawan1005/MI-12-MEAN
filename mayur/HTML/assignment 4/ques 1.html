<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML Table 1</title>
        <style>
            table {
                width: 30%;
            }
            table,th,td {
                border: 1px solid;
                border-collapse: collapse;
                padding: 5px;
            }
            .hd {
                padding: 5px 35px;
            }
        </style>        
    </head>
    <body>
        <table>
            <caption><i>A test table with merged cells</i></caption>
            <tr>
                <th colspan="1" rowspan="2"></th>
                <th colspan="2" class="hd">Average</th>
                <th rowspan="2" class="hd">Red<br/>eyes</th>
            </tr>
            <tr>
                <th>height</th>
                <th>weight</th>
            </tr>
            <tr>
                <th>Males</th>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <th>Females</th>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </table>
    </body>
</html>
