<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Register</title>
        <link rel="stylesheet" href="asign7.css">
    </head>
    <body>
        <!-- === Navigation Menu === -->
        <header>
            <nav>
                <a href="homepage.html"><img class="Logo" src="../Others/dot-com.jpg" title="JOB PORTAL" alt="dot-com logo"/></a>
                <ul class="menu">
                    <li><a href="homepage.html">Home</a></li>
                    <li><a href="jobs.html">Jobs</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
            <hr/>
        </header>
        <!-- === Register === -->
        <main class="imp">
            <h1 class="heading">Welcome</h1>
            <form>
                <p class="sub-heading">Personal Details</p>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder="First Name">&nbsp;&nbsp;&nbsp;
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" placeholder="Last Name"><br/><br/>
                <label for="mobile">Mobile:</label>
                <input type="number" id="mobile" name="mobile">&nbsp;&nbsp;&nbsp;
                <label for="mail">Mail Id:</label>
                <input type="email" id="mail" name="mail"><br/><br/>
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="ped">&nbsp;&nbsp;&nbsp;
                <label for="cpwd">Confirm Password:</label>
                <input type="password" id="cpwd" name="cpwd"><br/><br/>
                <label for="age">DOB:</label>
                <input type="date" id="age" name="age"><br/><br/>
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender">
                <label for="other">Other</label><br/><br/>
                <p class="sub-heading">Professional Details</p>
                <fieldset>
                    <legend>Academic Details</legend>
                    <label for="skills">Skill Set:</label>
                    <input type="checkbox" id="html" name="skills">
                    <label for="html">HTML</label>
                    <input type="checkbox" id="js" name="skills">
                    <label for="js">Java Script</label>
                    <input type="checkbox" id="java" name="skills">
                    <label for="java">Java</label>
                    <input type="checkbox" id="oracle" name="skills">
                    <label for="oracle">Oracle</label><br/><br/>
                    <label for="hq">Highest Qualification:</label>
                    <select name="hq" id="hq">
                        <option value="MCS">Masters in Computer Science</option>
                        <option value="MEngg">Masters in Engg.</option>
                        <option value="Btech">Bachelor in Engg.</option>
                        <option value="SGrad">Science Graduate</option>
                        <option value="DCS">Diploma in Computer Science</option>
                        <option value="Other">Other</option>
                    </select><br/><br/>
                    <label for="univ">University:</label>
                    <input list="university" name="univ">
                    <datalist id="university">
                        <option value="MU">Mumbai University</option>
                        <option value="PU">Pune University</option>
                        <option value="CU">Chennai University</option>
                        <option value="NU">Nagpur University</option>
                        <option value="BU">Badoda University</option>
                    </datalist><br/><br/>
                    <label for="exp">Areas of Expertise:</label>
                    <select name="exp" id="exp" multiple>
                        <option value="software">Software</option>
                        <option value="training">Training</option>
                        <option value="network">Networking</option>
                        <option value="management">Management</option>
                        <option value="market">Marketing</option>
                    </select>
                    <small>&nbsp;&nbsp;You can select multiple fields by using Ctrl (Windows) & Cmd (Mac).</small><br/><br/>
                </fieldset>
                <fieldset>
                    <legend>Resume</legend>
                    <label for="resume">Upload Resume:</label>
                    <input type="file" name="resume" id="resume"><br/><br>
                    <label for="comment">About:</label>
                    <textarea rows="4" cols="50" name="comment" placeholder="Describe yourself"></textarea>
                </fieldset>
            </form>
            <input type="submit" value="Register" class="button" onclick="register()">
            <input type="reset" value="Clear" class="button" name="reset" id="reset">
        </main>
        <script>
            function register() {
                document.write("Successfully registered.");
            }
        </script>
    </body>
</html>
