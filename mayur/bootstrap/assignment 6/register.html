<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ques1</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <h2>MI-9 Intern HTML Assesment</h2><br>
        <hr>
        <h3><i>Personal Details</i></h3>
        <form class="form-inline">
            <div class="form-group">
                <label><b>First Name : </b></label>
                <input type="text" class="form-control" placeholder="First Name" value="" />
            </div><br></br>
            <div class="form-group">
                <label><b>Last Name : </b></label>
                <input type="text" class="form-control" placeholder="Last Name" value="" />
            </div>
            <div class="form-group">
                <label class="form-check-label"><b>Gender : </b></label><br>
                <input class="form-check-input" type="radio">
                <label class="form-check-label" for="flexRadioDefault1">
                Male
                </label>
                <input class="form-check-input" type="radio">
                <label class="form-check-label" for="flexRadioDefault1">
                Female
                </label>
            </div>
            <div class="form-group">
                <label class="form-check-label"><b>Age : </b></label><br>
                <input class="form-check-input" type="radio">
                <label class="form-check-label" for="flexRadioDefault1">
                Less than 18                  </label>
                <input class="form-check-input" type="radio">
                <label class="form-check-label" for="flexRadioDefault1">
                18-25
                </label>
                <input class="form-check-input" type="radio">
                <label class="form-check-label" for="flexRadioDefault1">
                26-40
                </label>
            </div>
            <fieldset class="form-group border p-3">
                <legend class="w-auto px-2">Academic Details</legend>
                <div class="form-check">
                    <label class="form-check-label">Skills : </label>
                    <div class="checkbox">
                        <label><input type="checkbox" value="">Html</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="">JavaScript</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="">Java</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="">Oracle</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sel1"><b>Highest Qualification :</b></label>
                    <select class="form-control" id="sel1">
                        <option>Diploma in Computer Science</option>
                        <option>Science Graduate</option>
                        <option>Bachelor in Engg.</option>
                        <option>Masters in Computer Science</option>
                        <option>Masters in Engg.</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label><b>Univertsity : </b></label>
                    <input type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label><b>Areas of Expertise :</b></label>
                    <select class="form-control">
                        <option>Software</option>
                        <option>Training</option>
                        <option>Networking</option>
                        <option>Management</option>
                        <option>Marketing</option>
                    </select>
                </div>
            </fieldset>
            <fieldset class="form-group border p-3">
                <legend class="w-auto px-2">Resume</legend>
                <label>Uploading Resume :</label>
                <input type="file" name="resume"><br><br>
                <label><b>Comments :</b></label>
                <textarea rows="7" cols="56"></textarea>
            </fieldset><br>
            <center>
                <button type="button" onclick="alert('Your Form Submitted')">Submit</button>
            </center>
        </form>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
